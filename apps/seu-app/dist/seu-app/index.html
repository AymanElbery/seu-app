<body>
  <script>
    window.addEventListener("message", messageHandler, false);
    function redirect() {
      window.location.href = "https://seuapps.seu.edu.sa/sso/login-ss.php";
    }
    var sid = "";
    function messageHandler(event) {
      const { action, key, value } = event.data;
      if (action == 'returnData') {
        sid = value;
        if (!value) {
          redirect();
        }
      }
    }
    function readInfo() {
      const iframe = document.getElementById('sso-login');
      iframe.contentWindow.postMessage({ action: 'get', key: 'sid' }, '*');
      setTimeout(function () {
        localStorage.setItem('sid', sid);
        if (!sid) {
          redirect();
        }
      }, 5000);
    };
  </script>
  <iframe style="display:none;" src="https://seuapps.seu.edu.sa/sso/landing.php" id="sso-login"
    onload="readInfo()"></iframe>
