    <script>
        window.addEventListener("message", messageHandler, false);
        function redirect(){
        window.location.href="https://seuapps.seu.edu.sa/sso/login-ss.php";  
        }
        var sid = "";
        function messageHandler(event) {
          const { action, key, value } = event.data;
          if(action == 'returnData'){
            console.log('event');
            console.log(event );
          console.log(key + ":"+value);
          sid =value;
          if(!value){
          redirect();
          }
          }
        }
        function readInfo(){
        const iframe = document.getElementById('sso-login');
        iframe.contentWindow.postMessage({action: 'get',key: 'sid'},'*');
        setTimeout(function(){
          console.log(sid +'sid');
          localStorage.setItem('sid',sid);

        if(!sid){
        redirect();
        }
        },500);
        };
        
        </script>
  
  <iframe style="display:none;" src="https://seuapps.seu.edu.sa/sso/landing.php" id="sso-login" onload="readInfo()"></iframe>

        <script>
            tippy('button', {
            interactive: true,
            duration: 500,
            content(reference) {
            const id = reference.getAttribute('data-template');
            const container = document.createElement('div');
            const linkedTemplate = document.getElementById(id);
            const node = document.importNode(linkedTemplate.content, true);
            container.appendChild(node);
            return container;
          } }); 
        </script>
