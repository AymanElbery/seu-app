<body>
  <div id="bodyloading" class=" loading-indicator ">
    <div class="state">
      <mat-spinner style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
      </mat-spinner>
    </div>

  <app-root></app-root>

  <script src="assets/js/tippy.js"></script>
  <script src="assets/js/main-2.js"></script>
  <script>
    tippy('button', {
      interactive: true,
      duration: 500,
      content(reference) {
        const id = reference.getAttribute('data-template');
        const container = document.createElement('div');
        const linkedTemplate = document.getElementById(id);
        const node = document.importNode(linkedTemplate.content, true);
        container.appendChild(node);
        return container;
      }
    }); 
  </script>
  <script src="assets/js/js/owl.carousel.min.js"></script>
  <script src="assets/js/js/carousel.js"></script>
</body>
