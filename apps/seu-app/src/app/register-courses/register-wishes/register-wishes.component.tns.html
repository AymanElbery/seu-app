<ActionBar>
  <!-- 
          <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

  Use the NavigationButton as a side-drawer button in Android
  because ActionItems are shown on the right side of the ActionBar
  -->
  <!-- 
  Use the ActionItem for IOS with position set to left. Using the
  NavigationButton as a side-drawer button in iOS is not possible,
  because its function is to always navigate back in the application.
  -->
  <ActionItem icon="res://menu"  (tap)="onDrawerButtonTap()"
      ios.position="left">
  </ActionItem>
  <Label text=" {{'menu.registerwishesnew' |translate}}"></Label>

</ActionBar>

<ScrollView>
  <StackLayout>
    <StackLayout class="ysMsg" *ngFor="let msg of msgs">
<label   text="{{msg.body}} !" class="alert alert-info">  </label>
</StackLayout>

<StackLayout>
  <GridLayout  class="ysBox" rows="auto,auto,auto" columns="*,100">

    <Label row="0" column="1" style="font-weight: 800;" text="{{'general.female_or_male_name'|translate}} :"></Label>
    <Label row="0"  column="0" text="{{reqData.student_name}}"></Label>

    <Label row="1" column="1" style="font-weight: 800;" text="{{'general.faculty'|translate}} :"></Label>
    <Label row="1"  column="0" text="{{reqData.colledge}}"></Label>

    <Label row="2" column="1" style="font-weight: 800;" text="{{'general.major'|translate}} :"></Label>
    <Label row="2"  column="0" text="{{reqData.major}}"></Label>
  </GridLayout>
</StackLayout>
<StackLayout>
  <GridLayout  class="ysBox" rows="auto,auto,auto" columns="*,100">

    <Label row="0" column="1" style="font-weight: 800;" text="{{'general.female_or_male_name'|translate}} :"></Label>

    <Label row="1" column="1" style="font-weight: 800;" text="{{'general.faculty'|translate}} :"></Label>

    <Label row="2" column="1" style="font-weight: 800;" text="{{'general.major'|translate}} :"></Label>
    <Label row="2"  column="0" text="{{reqData.major}}"></Label>
  </GridLayout>

</StackLayout>
