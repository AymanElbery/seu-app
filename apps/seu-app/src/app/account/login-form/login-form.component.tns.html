<ActionBar title="Login "></ActionBar>
<GridLayout>




  <ScrollView>
    <StackLayout>
      <StackLayout margin="20">

        <Image src="~/images/logo.png"></Image>

      </StackLayout>
      <StackLayout class="form" margin="10" verticalAlignment="center" backgroundColor="#FFFFFF" padding="5">




        <StackLayout margin="20">


        </StackLayout>
        <StackLayout margin="10">


        </StackLayout>

        <StackLayout margin="10">
          <Image class="nt-drawer__header-image far t-36"
           style="color:#fff; padding: 10; background-image: linear-gradient(135deg,#623292  0%, #243686 100%);" src="font://&#xf007;"></Image>

        </StackLayout>

        <StackLayout class="input-field">
          <ActivityIndicator [busy]="isLoading" color="#6189f4" verticalAlignment="center" horizontalAlignment="center"></ActivityIndicator>
          <TextField hint="Enter UserName" [(ngModel)]="credentials.email" class="input" [editable]="!isLoading"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
          <TextField            hint="Enter  password" secure="true" [(ngModel)]="credentials.password" class="input" [editable]="!isLoading">
          </TextField>
        </StackLayout>
        <Button text="{{'general.login' | translate}}" (tap)="login(credentials)" class="login-btn" [isEnabled]="!isLoading"></Button>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
