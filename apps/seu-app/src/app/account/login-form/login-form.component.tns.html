
<GridLayout class="view" style="background:#070f40">
<Image src="~/images/log-b99.png" scaleX="1.1" scaleY="1.4" fill="aspectFill"></Image>

  <ActionBar  visibilty="collapse"  class="view" title=" " style="background:#070f40">
    <StackLayout margin-top="0" >
  
      <Image src="~/images/logo_3d.png" style="width:85% ;height: 100%;" ></Image>
   
    </StackLayout>
  </ActionBar>

  <ScrollView>
   
    <StackLayout >

      <StackLayout class="form" margin="70 10 10 10" verticalAlignment="center" padding="5" >


        <StackLayout margin="10">
          <Image class="" style="width: 60;" src="~/images/user.png"></Image>
        </StackLayout>
        <ActivityIndicator [busy]="isLoading" color="#6189f4" verticalAlignment="center" horizontalAlignment="center"></ActivityIndicator>

        <GridLayout class="m-10 input-field logi" columns="auto,*">
          <Label col="0" text="&#xf007;" class="far log-icon" verticalAlignment="center"></Label>
          <TextField   col="1" hint="Enter UserName" [(ngModel)]="credentials.email" class="input" [editable]="!isLoading"></TextField>
        </GridLayout>
        <GridLayout class="m-10 input-field logi" columns="auto,*">
          <Label col="0" text="&#xf13e;" class="fas log-icon" verticalAlignment="center"></Label>
          <TextField  col="1" hint="Enter  password" secure="true" [(ngModel)]="credentials.password" class="input" [editable]="!isLoading">
          </TextField>
        </GridLayout>
    
        <Button text="{{'general.login' | translate}}" (tap)="login(credentials)" class="login-btn login-animate" [isEnabled]="!isLoading"></Button>

        <FlexboxLayout  flexDirection="row-reverse"  alignItems="center" justifyContent="space-between">
          <label [nsRouterLink]="['/policy']" class=" contact-btn">
              <FormattedString>
                  <Span text="&#xf084; &#xa0;" class="fas"></Span> 
                  <Span text="Privacy"></Span>
              </FormattedString>
          </label>
          <label class=" contact-btn ">
              <FormattedString>
                  <Span text="&#xf0e0; &#xa0;" class="far"></Span>
                  <Span text="Contact Us"></Span>
              </FormattedString>
          </label>
      </FlexboxLayout>

      </StackLayout>

    </StackLayout>
  </ScrollView>
</GridLayout>
