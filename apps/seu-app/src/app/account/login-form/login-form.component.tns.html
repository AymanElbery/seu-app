
<GridLayout style="background:#001628">

  <ActionBar title=" " style="background:#001628">
    <StackLayout margin-top="0">
  
      <Image src="~/images/logo_3d.png"></Image>
  
    </StackLayout>
  </ActionBar>


  <ScrollView>
    <StackLayout >
    
      <StackLayout class="form" margin="90 10 10 10" verticalAlignment="center" backgroundColor="#FFFFFF" padding="5" style="border-radius: 100px 20px 100px 20px" >


        <StackLayout margin="10">
          <Image class="nt-drawer__header-image far t-36"
           style="color:#fff; padding: 12; background-image: linear-gradient(135deg,#001628  0%, #243686 100%);" src="font://&#xf007;"></Image>

        </StackLayout>

        <StackLayout class="input-field">
          <TextField hint="Enter UserName" [(ngModel)]="credentials.email" class="input"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
          <TextField            hint="Enter  password" secure="true" [(ngModel)]="credentials.password" class="input">
          </TextField>
        </StackLayout>
        <Button text="{{'general.login' | translate}}" (tap)="login(credentials)" class="login-btn"></Button>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
