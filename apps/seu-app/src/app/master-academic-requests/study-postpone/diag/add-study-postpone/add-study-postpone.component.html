<!-- Modal -->
<mat-dialog-content dir="rtl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">   طلب تأجيل الدراسة  </h5>
        
      </div>
      <div class="modal-body">
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" class="mt-20">
              <div class="main-content" style="padding-top:0;">
              <section  class="ser-state">
                  <div class="container">
                       <div class="row ser-block">
                        <div class="col-md-12 col-sm-12">
                          <div class="state">
                              <h6>  مدة التأجيل (بالفصول)  </h6>
                              <select name="num_terms" #num_terms="ngModel" [(ngModel)]="studypostpone.num_terms" class="form-control" 
                              [class.is-invalid]="studypostpone.num_terms==''">
                                <option *ngFor="let item of reqData.data" value="{{item.key}}">{{item.cur_term}}</option>
                              </select>                              
                           </div>
                           <div class="progress progress-sm">
                            <div class="progress-bar bg-info" style="width: 15%;"></div>
                        </div>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <div class="state">
                          <h6>رقم الجوال (مثال 05xxxxxxxx) : </h6>                               
                          <input name="mobile" #mobile="ngModel" [(ngModel)]="studypostpone.mobile" class="form-control" >
                        </div>
                          <div class="progress progress-sm">
                              <div class="progress-bar bg-info" style="width: 15%;"></div>
                          </div>
                       </div>                     
                          <div class="col-md-12 col-sm-12">
                                <div class="state">
                                   <h6> سبب التحويل </h6>
                                   <textarea name="reason" #reason="ngModel" [(ngModel)]="studypostpone.reason" class="form-control" >
                                     </textarea>
                                    </div>
                                     <div class="progress progress-sm">
                                      <div class="progress-bar bg-info" style="width: 15%;"></div>
                                  </div>
                        </div>
                        
                         
                                  <div class="progress progress-sm">
                                      <div class="progress-bar bg-info" style="width: 15%;"></div>
                                  </div>
                           </div>
                           
                    </div>
                
               </section>
               <div style="margin-top: 10px;">
                  <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                    <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>
                   <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
                  </div>
             </div>
              </div>
  
         
        </form>
