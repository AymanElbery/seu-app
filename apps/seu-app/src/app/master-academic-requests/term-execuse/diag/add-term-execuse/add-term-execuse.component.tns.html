<FlexboxLayout  flexDirection="column" style="padding: 20;" class="pop">
    <Label text='{{"services.term_execuse_master.title"|translate}}' style="color:#010447; border-color: #f08b1c;" class="header"></Label>

    <Label text='{{"services.term_execuse_master.alert_title"|translate}} :{{"services.term_execuse_master.alert"|translate}}' textWrap="true"></Label>
    <Label text='{{"services.term_execuse_master.desire"|translate}}' textWrap="true"></Label>

    <Label text='{{"services.term_execuse_master.count"|translate}}' style="color: #010447;" class="font"></Label>
    <DropDown
    [items]="termsDropDown"
    (selectedIndexChanged)="getTerm($event)"
    itemsTextAlignment="left"
    hint='{{"services.term_execuse_master.choose_count"|translate}}'
    style="padding: 5 15; color:#f08b1c;"
    class="font dro "
    >
    </DropDown>

    <Label text='{{"services.term_execuse_master.mobile"|translate}}' style="color: #010447;" class="font"></Label>
    <TextField #mobile="ngModel" [(ngModel)]="termExecuse.mobile" required></TextField>

    <Label text='{{"services.term_execuse_master.reason"|translate}}' style="color: #010447;" class="font"></Label>
    <TextField [(ngModel)]="termExecuse.reason" #reason="ngModel" required></TextField>
    
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-between" style="margin-top: 20;">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()"  class="print-btn" style="width: 44%;"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()"  class="print-btn" style="width: 44%;"></Button>
    </FlexboxLayout>

</FlexboxLayout>
