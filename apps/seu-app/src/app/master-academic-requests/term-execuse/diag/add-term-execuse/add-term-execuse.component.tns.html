<FlexboxLayout  flexDirection="column" style="padding: 20;">
    <Label text='{{"services.term_execuse_master.title"|translate}}' class="header"></Label>

    <Label text='{{"services.term_execuse_master.alert_title"|translate}} :{{"services.term_execuse_master.alert"|translate}}' textWrap="true"></Label>
    <Label text='{{"services.term_execuse_master.desire"|translate}}' textWrap="true"></Label>

    <Label text='{{"services.term_execuse_master.count"|translate}}' style="margin-top: 20;"></Label>
    <DropDown
    [items]="termsDropDown"
    (selectedIndexChanged)="getTerm($event)"
    itemsTextAlignment="left"
    itemsPadding="5"
    hint='{{"services.term_execuse_master.choose_count"|translate}}'
    >
    </DropDown>

    <Label text='{{"services.term_execuse_master.mobile"|translate}}' style="margin-top: 20;margin-right: 20;"></Label>
    <TextField #mobile="ngModel" [(ngModel)]="termExecuse.mobile" required></TextField>

    <Label text='{{"services.term_execuse_master.reason"|translate}}' style="margin-top: 20;margin-right: 20;"></Label>
    <TextField [(ngModel)]="termExecuse.reason" #reason="ngModel" required></TextField>
    
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-between" style="margin-top: 20;">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()"  class="-primary -rounded-sm" style="width: 50%;"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()"  class="-primary -rounded-sm" style="width: 50%;"></Button>
    </FlexboxLayout>

</FlexboxLayout>
