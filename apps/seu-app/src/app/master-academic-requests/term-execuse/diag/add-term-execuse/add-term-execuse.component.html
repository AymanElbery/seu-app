<mat-dialog-content dir="rtl">
    <div class="modal-content">
        <div class="modal-header">
       
          <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">  طلب حذف المقررات (الاعتذار عن الفصل)</h5>
          
        </div>
        <div class="modal-body">
            <P class="text-center">
                <span style="color: red;">تنبيه:</span> يسمح للطالب إلغاء أو تعديل الطلب خلال فترة 48 ساعة من تاريخ تقديم الطلب فقط.
                أرغب في الاعتذار عن الدراسة اعتباراً من الفصل الدراسي الأول  1440\1441 هـ      
              </P>
 
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="main-content" style="padding-top:0;">
                  <section  class="ser-state">
                      <div class="container">
                           <div class="row ser-block">
                              <div class="col-md-12 col-sm-12">
                                  <div class="state">
                                     <h6> عدد الفصول الدراسية التي تود الااعتذار عنها </h6>
                                    
                                     <select name="num_terms" #num_terms="ngModel" [(ngModel)]="termExecuse.num_terms" class="form-control" 
                                     [class.is-invalid]="mj.major==''">
                                       <option value="">اختر عدد الفصول الدراسية</option>
                                       <option *ngFor="let item of reqData.terms" value="{{item.id}}">{{item.value}}</option>
                                     </select>
      
                                      </div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-info" style="width: 15%;"></div>
                                    </div>
                             </div>
                              <div class="col-md-12 col-sm-12">
                                  <div class="state">
                                     <h6> رقم الجوال (05xxxxxxxx)  </h6>
                                  
                                        <input name="mobile" type="text"  #mobile="ngModel" [(ngModel)]="termExecuse.mobile" class="form-control"/>
      
                                      </div>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-info" style="width: 15%;"></div>
                                    </div>
                             </div>
                           <div class="col-md-12 col-sm-12">
                              <div class="state">
                                 <h6> سبب الاعتذار </h6>
                               
                                    <textarea name="reason" type="text"  #reason="ngModel" [(ngModel)]="termExecuse.reason" class="form-control">
                                    </textarea>
                                   
                                    
                                  </div>
                                <div class="progress progress-sm">
                                    <div class="progress-bar bg-info" style="width: 15%;"></div>
                                </div>
                         </div>
                        
                        </div>
                      </div>
                </section>
                        
         
          
           
            <div style="margin-top: 10px;">
              <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                          <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>
      
                <button  type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
              </div>
          </div>
                           
             </div>
        </form>
     </div>
        
  </div>

  </mat-dialog-content>
