<FlexboxLayout  flexDirection="column" class="pop">
    <Label text=' {{"services.re-enrollment.re-enroll_request"|translate}}' style="color:#010447; border-color: #f08b1c;" class="header"></Label>

    <Label text='{{"services.re-enrollment.alert"|translate}}'
     class="font" textWrap="true" style="color: #010447;" class="font"></Label>
    <Label text='{{"services.re-enrollment.cause"|translate}}' class="font" textWrap="true"
     style="color: #6189f4;; margin-top:10 ;margin-right: 20;" style="color: #010447;" class="font"></Label>

    <TextView style="border-color: gray;border-width: 1; padding:10;"
    #reason="ngModel" [(ngModel)]="reEnroll.reason" required>
    </TextView>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" style="margin-top: 20;">
        <CheckBox checked="false" (checkedChange)="changeStatus($event)"></CheckBox>
        <Label text='{{"services.re-enrollment.prove"|translate}}'></Label>'
    </FlexboxLayout>


    <StackLayout *ngIf="reEnroll.has_proof=='1'">
        <Label text='{{"services.re-enrollment.file"|translate}}'
        textWrap="true" style="color: #010447;" class="font"></Label>
        <Button [text]="fileName" (tap)="openCustomFilesPicker()" class="print-btn"></Button>
    </StackLayout>
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-around" style="margin-top: 5;">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()" class="print-btn" [isEnabled]="reason.valid"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()" class="print-btn"></Button>
    </FlexboxLayout>

</FlexboxLayout>
