<FlexboxLayout  flexDirection="column" style="padding: 20;">
    <Label text=' {{"services.re-enrollment.re-enroll_request"|translate}}' class="header"></Label>

    <Label text='{{"services.re-enrollment.alert"|translate}}'
     class="font" textWrap="true"></Label>
    <Label text='{{"services.re-enrollment.cause"|translate}}' class="font" textWrap="true"
     style="color: #6189f4;; margin-top:10 ;margin-right: 20;"></Label>

    <TextView style="border-color: gray;border-width: 1; padding:10;"
    #reason="ngModel" [(ngModel)]="reEnroll.reason" required>
    </TextView>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" style="margin-top: 20;">
        <CheckBox checked="false" (checkedChange)="changeStatus($event)"></CheckBox>
        <Label text='{{"services.re-enrollment.prove"|translate}}'></Label>'
    </FlexboxLayout>


    <StackLayout *ngIf="reEnroll.has_proof=='1'">
        <Label text='{{"services.re-enrollment.file"|translate}}'
        class="font" textWrap="true" style="color: #6189f4;;"></Label>
        <Button [text]="fileName" (tap)="openCustomFilesPicker()" class="-primary"></Button>
    </StackLayout>
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-between" style="margin-top: 20;">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()" class="-primary -rounded-sm" style="width: 50%;" [isEnabled]="reason.valid"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()" class="-primary -rounded-sm" style="width: 50%;"></Button>
    </FlexboxLayout>

</FlexboxLayout>
