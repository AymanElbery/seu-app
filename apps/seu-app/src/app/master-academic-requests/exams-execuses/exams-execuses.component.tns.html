<app-header></app-header>

<ScrollView>
    <StackLayout>
        <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>
    </StackLayout>
    
    <FlexboxLayout flexDirection="column" *ngIf="!isLoading" >

        <GridLayout  columns="auto, *" class="serv-title">
            <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
            <Label col="1"  text='{{"services.master_exam_excuse.title"|translate}}' class="serv-name" ></Label>
            <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
        
        </GridLayout>

    <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
        <ListView [items]="msgs">
            <ng-template let-item="item">
                <Label verticalAlignment="center" [text]="item.body" class="ysMsg"></Label>
            </ng-template>
        </ListView>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" justifyContent="center">
        <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request" (tap)="onTap()" class="print-btn"></Button>
    </FlexboxLayout>

<RadListView *ngIf="!isLoading&&reqData.requests &&reqData.requests.length>0" [items]="reqData.requests" [itemTemplateSelector]="templateSelector" (itemTap)="onItemTap($event)">
    <ng-template let-item="item">
        <FlexboxLayout flexDirection="row" justifyContent="space-between" class="ysHdrop2">
            <Label  text="&#xf0dd;"  class="fas"></Label>
            <FlexboxLayout flexDirection="row-reverse">
                <Label text='{{item.request_number}}'></Label>
                <Label text="{{item.status}}"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
    </ng-template>

    <ng-template tkTemplateKey="expanded" let-item="item">
        <FlexboxLayout flexDirection="column">
            <FlexboxLayout flexDirection="row" justifyContent="space-between" class="ysHdrop">
                <Label  text="&#xf0de;"  class="fas"></Label>
                <FlexboxLayout flexDirection="row-reverse">
                    <Label [text]='item.request_number'></Label>
                    <Label [text]="item.status"></Label>
                </FlexboxLayout>
            </FlexboxLayout>

            <GridLayout rows="auto,auto,auto,auto,auto,auto,auto" class="ysBox" columns="*,150">
                      
                <Label row="0" column="1" style="font-weight: 800;" text='{{"general.request.req_no"|translate}} :'></Label>
                <Label row="0"  column="0" text="{{item.request_number}}" style="text-align: right;"></Label>
            
                <Label row="1" column="1" style="font-weight: 800;" text=':CRN' style="text-align: right;"></Label>
                <Label row="1"  column="0" text="{{item.courseId}}" style="text-align: right;"></Label>
            
                <Label row="2" column="1" style="font-weight: 800;" text='{{"general.request.req_cname" | translate}} :'></Label>
                <Label row="2"  column="0" text="{{item.course_title}}" style="text-align: right;"></Label>
  
                <Label row="3" column="1" style="font-weight: 800;" text='{{"general.request.req_status"|translate}} :'></Label>
                <Label row="3"  column="0" text="{{item.status}}"></Label>
  
                <Label row="4" column="1" style="font-weight: 800;" text='{{"general.request.req_date"|translate}} :'></Label>
                <Label row="4"  column="0" text="{{item.insert_date}}"  style="text-align: right;"></Label>
  
                <Label row="5" column="1" style="font-weight: 800;" text='{{"services.master_exam_excuse.reply_date"|translate}} :'></Label>
                <Label row="5"  column="0" text="{{item.admin_date}}"  style="text-align: right;"></Label>

              </GridLayout>

        </FlexboxLayout>
    </ng-template>
</RadListView>
</FlexboxLayout>
</ScrollView>
