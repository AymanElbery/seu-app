
    <mat-dialog-content dir="rtl">
   
        <div class="modal-dialog" role="document"style="direction: rtl;">
            <div class="modal-content">
            <div class="modal-header">
              <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">  حذف مقرر </h5>
              
            </div>
            <div class="modal-body">
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="main-content" style="padding-top:0;">
                <section  class="ser-state">
                    <div class="container">
                         <div class="row ser-block">
                            <div class="col-md-12 col-sm-12">
                                <div class="state">
                                  <h6>اختر المقرر الذي تريد حذفه</h6>
                                  <table dir="rtl" style="text-align: center" class="table">
                                      <thead>
                                        <tr>
                                          <th scope="col">CRN </th>
                                          <th scope="col">اسم المقرر </th>
                                          <th scope="col"> رمز المقرر</th>
                                          <th scope="col">عدد الساعات </th>
                                          <th scope="col">   </th>
                                    
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let it of reqData.RegisteredCourses;let i=index;">
                                          <td>{{it.CRN}}</td>
                                          <td>{{it.CRSE_TITLE}}</td>
                                          <td>{{it.CRES_CODE}}</td>
                                          <td>{{it.CREDIT_HR}}</td>
                                         
                                    
                                          <td>
                                              <input type="radio" name="course_number" (change)="changeStatus(it.CRES_CODE,$event,i)" #course_number  id="defaultUnchecked">
                                         </td>
                                    
                                        </tr>
                                        
                                      </tbody>
                                    </table>
                                 </div>
                                
                                  <div class="progress progress-sm">
                                      <div class="progress-bar bg-info" style="width: 15%;"></div>
                                  </div>
                                </div>
    
                           <div class="col-md-12 col-sm-12">
                              <div class="state">
                           
                             <!-- <input type="checkbox" name="agreement" #agreement="ngModel" [(ngModel)]="cancelCousre.agreement"  ng-true-value="'1'" ng-false-value="'0'"/>  -->
                            <input type="checkbox" value="" name="agreement" #agreement="ngModel" [(ngModel)]="cancelCousre.agreement" [checked]="cancelCousre.agreement == '1'" 
                             (change)="cancelCousre.agreement = $event.target.checked ? '1': '0'">   &nbsp;
                           <span>أقر وأوافق أنا الطالب على الانسحاب من المقررات  السابقة التي اخترتها بدون استرداد الرسوم</span>
                              </div>
              
                                <div class="progress progress-sm">
                                    <div class="progress-bar bg-info" style="width: 15%;"></div>
                                </div>
                         </div>
                        </div>
                      </div>
                        </section>
                 
                  <div style="margin-top: 10px;"> 
                    <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                      <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>
                      <button  type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
                   </div>
                </div>
               
                </div>
              </form>
              </div>
              
            </div>
    
         </div>
        
              
        
      </mat-dialog-content>
