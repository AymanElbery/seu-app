<div class="main-content" style="padding-top:0">

  <div class="container">
    <mat-dialog-content>

      <div class="widget">
        <div class="widget-header">
          <h3 class="widget-title">الغاء مقرر </h3>
        </div>
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

          <table dir="rtl" style="text-align: center" class="table">
            <thead>
              <tr>
                <th scope="col"> اختر</th>
                <th scope="col"> CRN </th>
                <th scope="col"> رمز المقرر</th>
                <th scope="col">اسم المقرر </th>
                <th scope="col">عدد الساعات </th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let it of reqData.courses;let i=index;">

                <td>
                  <input type="radio"     name="chkCourse" (change)="changeStatus(it.CRN,$event,i)" value="it.CRN"  >
<!--#defaultUnchecked="ngModel" -->
                <!--  <input type="checkbox" name="chkCourse" (change)="changeStatus(it.CRES_CODE,$event,i)" #chkCourse
                    id="defaultUnchecked">-->
                </td>
                <td>{{it.CRN}}</td>
                <td>{{it.CRES_CODE}}</td>
                <td>{{it.CRSE_TITLE}}</td>
                <td>{{it.CREDIT_HR}}</td>




              </tr>

            </tbody>
          </table>
          <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
            <button type="button" (click)="closeDiag()" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i>
              الغاء</button>

            <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
          </div>
        </form>
      </div>
    </mat-dialog-content>
  </div>
</div>
