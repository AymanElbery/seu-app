<FlexboxLayout  flexDirection="column" style="padding: 20;">
    <Label text='{{"services.withdrow_univ.title"|translate}}' class="header"></Label>

    <Label text='{{"services.withdrow_univ.alert"|translate}}' textWrap="true"></Label>
    <Label text='{{"services.withdrow_univ.alert_content"|translate}}' textWrap="true"></Label>

    <Label text='{{"services.withdrow_univ.mobile"|translate}}' style="margin-top: 10;"></Label>
    <TextField #mobile="ngModel" [(ngModel)]="withdrawalReq.mobile" required></TextField>

    <Label text='{{"services.withdrow_univ.personal_mail"|translate}}' style="margin-top: 10;"></Label>
    <TextField [(ngModel)]="withdrawalReq.reason" #reason="ngModel" required></TextField>
    
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-between">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()"  class="-primary -rounded-sm" style="width: 50%;"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()"  class="-primary -rounded-sm" style="width: 50%;"></Button>
    </FlexboxLayout>

</FlexboxLayout>
