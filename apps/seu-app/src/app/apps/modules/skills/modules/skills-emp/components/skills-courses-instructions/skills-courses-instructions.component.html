<app-service-header title="{{'training' | translate}}" subtitle="{{'menu.instructions' | translate}}">
</app-service-header>
<seu-loader [isLoading]="isLoading"></seu-loader>
<section *ngIf="!isLoading" class="dashboard-wrap" style="margin-top: 30px; padding: 0 30px;">
    <div class="row">
        <div class="col-md-12">
            <div class="widget" *ngIf="!isLoading">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card border border-primary mb-3">
                            <h5 class="card-header">{{conditionDesc.SET_TITLE}}</h5>
                            <div class="card-body">
                                <div class="card-text" [innerHTML]="conditionDesc.SET_VALUE_AR">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
