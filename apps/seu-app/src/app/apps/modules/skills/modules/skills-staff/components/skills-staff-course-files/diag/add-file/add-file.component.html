<seu-loader [isLoading]="isLoading"></seu-loader>
<mat-dialog-content>
  <div class="modal-dialog" role="document" style="direction: rtl;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">
          {{"course_files.add_file_to_files"|translate}}
        </h5>
      </div>
      <div class="modal-body" style=" direction: rtl;">
        <form role="form" [formGroup]="AddCourseFileForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="TITLE">{{"course_files.title"|translate}}</label>
                <input type="text" class="form-control" id="TITLE" formControlName="TITLE">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="TYPE">{{"course_files.type"|translate}}</label>
                <select #mySelect class="form-control" (change)="changeFileType(mySelect.value)" id="TYPE" formControlName="TYPE">
                  <option value="" selected>--</option>
                  <option value="url">{{"course_files.type_url"|translate}}</option>
                  <option value="file">{{"course_files.type_file"|translate}}</option>
                </select>
              </div>
            </div>
          </div>
          <div style="margin-top: 20px" *ngIf="urlCheck" class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="URL">{{"course_files.url"|translate}}</label>
                <input type="text" class="form-control" id="URL" formControlName="URL">
              </div>
            </div>
          </div>
          <div style="margin-top: 20px" *ngIf="fileCheck" class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input id="file" type="file" accept="*/*" (change)="handleInputChange($event)" formControlName="FILE" class="form-control" />
                <button id="fake-file" class="btn btn-primary">{{"course_files.upload_file"|translate}}</button>
              </div>
            </div>
            <div *ngIf="fileName" class="col-md-6">
              <span class="file-tag">{{fileName}}</span>
            </div>
          </div>
          <div class="row" style="margin-top: 30px; text-align: center;">
            <div class="col-md-12">
              <button style="width: 20%;" [disabled]="submitted || AddCourseFileForm.invalid" (click)="onSubmit()" type="submit" class="btn btn-primary">{{ "general.save" | translate}}  <i class="fa fa-save"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</mat-dialog-content>
