<!-- Modal -->
<mat-dialog-content>

  <div class="modal-dialog" role="document" style="direction: rtl;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">
          {{"courses.change_status"|translate}}
        </h5>
      </div>
      <div class="modal-body" style=" direction: rtl;">
        <div class="form-group">
          <label for="status">{{"courses.status"|translate}}</label>
          <select [(ngModel)]="status" class="form-control" id="status">
            <option value="registered">{{"courses.registered"|translate}}</option>
            <option value="approved">{{"courses.approved"|translate}}</option>
            <option value="rejected">{{"courses.rejected"|translate}}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" style="width: 80%; margin: 20px 10%;" (click)="changeStatus()" class="btn btn-primary">{{"general.save"|translate}}</button>
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
