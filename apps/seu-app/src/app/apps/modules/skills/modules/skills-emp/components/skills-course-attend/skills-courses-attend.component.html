<seu-loader [isLoading]="isLoading"></seu-loader>
<section class="dashboard-wrap ug-content" style="margin-top: 30px; padding: 0 30px;">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" style="font-size: 0.9em;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">{{ 'courses.std_no' | translate }}</th>
                            <th scope="col">{{ 'courses.std_name' | translate }}</th>
                            <th>{{ 'courses.attends' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stdLec of appStds | keyvalue; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ stdLec.key }}</td>
                            <td>{{ stdLec.key | getStdName: students }}</td>
                            <td>
                                <a (click)="printAttend(stdLec.key)"
                                    class="btn btn-primary" href="#">
                                    <span class="ik ik-printer"></span>
                                    {{"general.attend" | translate}}
                                    <span *ngIf="stdLec[key]">
                                    {{"general.loading" | translate}}
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
