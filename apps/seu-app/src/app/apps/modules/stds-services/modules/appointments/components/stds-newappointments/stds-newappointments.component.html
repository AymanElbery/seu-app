<div class="main-content">
  <app-service-header title="{{'general.services' | translate}}" subtitle="{{'menu.appointments' | translate}}">
  </app-service-header>


  <section class="dashboard-wrap" style="margin-top: 30px;">
    <div class="col-md-12">
      <div class="widget" *ngIf="!isLoading">
        <div class="widget-header">
          <h3 class="widget-title">&nbsp;
            {{"appointments.new"| translate}}
          </h3>
        </div>
        <div class="table-responsive" *ngIf="appointments">
          <table class="table table-striped table-bordered" style="font-size: 0.9em;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" *ngFor="let time of times">{{time}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let day of days; let i = index">
                <td>
                  {{day | date : 'yyyy-MM-dd'}} <br /> {{weekdays[i]}}
                </td>


                <td *ngFor="let time of times">
                  <input
                    [disabled]="appointments[time][day]['SCHEDULE_SEATS'] <= appointments[time][day]['BOOKED']"
                    [(ngModel)]="selectedAppointmentID" type="radio" name="appointment"
                    [value]="appointments[time][day]['APPOINT_ID']" />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-body text-center">
            <h4 *ngIf="is_ug" class="text-red">{{"appointments.notes" | translate}}</h4>
            <h4 *ngIf="!is_ug" class="text-red">{{"appointments.notes_gr" | translate}}</h4>
            <button (click)="register()" [disabled]="!selectedAppointmentID || submit" class="btn btn-lg btn-success"
              style="min-width: 150px;">{{'appointments.register' | translate}}</button>
          </div>

        </div>
        <div *ngIf="!appointments">
          <div class="text-red">
            <div class="ser-state">
              <div style="text-align: right" class="alert alert-warning" role="alert">
                {{'message.no_appointments_available'| translate}}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
