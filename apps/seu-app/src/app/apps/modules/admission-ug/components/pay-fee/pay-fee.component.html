
<div class="main-content">

  <service-header title='{{"PayFee" | translate}}'></service-header>

<div  class="container" style="margin-top:20px; margin-bottom:15px;">
<div class="row">
<div class="col-md-10 col-md-offset-1">
  <div class="col-md-8 col-md-offset-2">
  </div>
</div>
</div>
</div>

<div *ngIf="studentdata">
<div class="table-responsive">
  <table class="table table-striped table-bordered">   
   
    <tr>
      <th scope="col">{{"Name" | translate}}</th>
      <td>{{studentdata.S_NAME}}    {{studentdata.LAST_NAME}}</td>
    </tr>

    <tr>
      <th scope="col">{{"ID" | translate}}</th>
      <td>{{studentdata.ID}}</td>
    </tr>


    <tr>
      <th scope="col">{{"CAMP" | translate}}</th>
      <td>{{studentdata.CAMP_DESC}}</td>
    </tr>

    <tr>
      <th scope="col">{{"COLL_DESC1" | translate}}</th>
      <td>{{studentdata.COLL_DESC1}}</td>
       </tr>  
       <tr>
        <th scope="col">{{"MAJR_DESC1" | translate}}</th>
        <td>{{studentdata.MAJR_DESC1}}</td>
         </tr>  
   
  </table>
</div>
</div>





 

</div>
