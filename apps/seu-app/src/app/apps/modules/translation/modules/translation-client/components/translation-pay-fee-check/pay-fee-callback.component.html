<app-service-header title="{{'translation' | translate}}"></app-service-header>
<seu-loader [isLoading]="isLoading"></seu-loader>
<section class="dashboard-wrap" style="margin-top: 30px; padding: 0 30px;">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">

        <div *ngIf="message && message['body']" class="container" style="margin-top:20px; margin-bottom:15px;">
          <div class="ser-state">
            <div style="text-align: right" class="alert alert-{{message['type']}}" role="alert">
              {{message['body']}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
