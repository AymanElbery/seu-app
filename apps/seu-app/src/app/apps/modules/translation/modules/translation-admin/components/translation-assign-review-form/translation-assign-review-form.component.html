<form [formGroup]="assignReviewForm" (ngSubmit)="onSubmit()">
    <div class="row" style="padding: 20px;">
      <div class="col-md-12">
        <div class="form-group">
          <label for="EMP_ID">{{"my_requests_page.emp_list" | translate}}</label>
          <select formControlName="EMP_ID" class="form-control">
            <option value="">--</option>
            <option *ngFor="let emp of empList" [value]="emp.USER_ID">{{ emp.NAME }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button [disabled]="submitted || assignReviewForm.invalid" style="margin-top: 30px; width: 100%;" type="submit" class="btn sub">{{ "new_request_page.save" | translate}}  <i class="fa fa-save"></i></button>
        </div>
      </div>
    </div>
</form>
