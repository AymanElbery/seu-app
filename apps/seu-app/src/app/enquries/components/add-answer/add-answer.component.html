<div class="row" style="padding: 20px;">
    <div class="col-md-12">
        <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="answer">{{ "enquries.answer_on_enq" | translate}}</label>
                <textarea (keypress)="keyPress()" formControlName="answer" class="form-control" id="answer" rows="6"></textarea>
                <input formControlName="id" type="hidden" [value]="id">
                <input formControlName="email" type="hidden" [value]="email">
            </div>
            <div *ngIf="errorMessage" style="margin-top: 10px;" class="alert alert-danger text-center">
                <b>{{ "enquries.errorMessage" | translate}} </b>
            </div>
            <div style="margin: 20px;" class="form-check">
                <input style="margin-left: 25px; width: 20px; height: 20px; cursor: pointer;" formControlName="autoAnswer" type="checkbox" class="form-check-input" id="auto_answer">
                <label style="margin-right: 15px;" class="form-check-label" for="auto_answer">إضافة إلى قائمة الردود الآلية</label>
            </div>
            <div class="form-group">
                <button style="margin-top: 10px; width: 45%; margin-right: 2.5%" type="submit" class="btn sub">{{ "enquries.send" | translate}}  <i class="fa fa-save"></i></button>
                <button class="btn sub" (click)="closeDiag()" style="margin-top: 10px; margin-right: 5%; width: 45%;" type="button">{{ "enquries.close" | translate}}  <i class="fa fa-close"></i></button>
            </div>
        </form>
    </div>
</div>
