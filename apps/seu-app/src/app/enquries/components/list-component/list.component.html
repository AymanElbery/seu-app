<div class="main-content">

  <section class="service-single">
    <div class="container">
      <h3>{{ "menu.enquries" | translate}}</h3>
      <div class="row">
        <div class=" col-md-5">
          <p>{{ "enquries.title" | translate}}</p>
        </div>
      </div>
    </div>
  </section>
  <div *ngIf="isLoading" class=" loading-indicator  ">
    <div class="state">
      <mat-spinner style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
      </mat-spinner>
    </div>
  </div>
  <div class="widget" >
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th scope="col"> # </th>
                  <th scope="col"> {{"enquries.message"|translate}}</th>
                  <th style="width: 200px;" scope="col"> {{"enquries.answer"|translate}}</th>
              </tr>
            </thead>
          <tbody>
              <tr *ngFor="let enquiry of data; let i = index;">
                  <td>{{ i+1 }}</td>
                  <td>{{ enquiry.clientMessage }}</td>
                  <td style="width: 200px;">
                    <button (click)="openDialog(enquiry.id)" type="button" class="btn btn-primary">{{"enquries.add_answer"|translate}}</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
