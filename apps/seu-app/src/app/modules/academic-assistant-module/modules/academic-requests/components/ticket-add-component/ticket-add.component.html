<mat-dialog-content dir="rtl">
    <div class="modal-content">
        <div class="modal-header">
            <h5 style="text-align: center" class="modal-title ">
                {{"academic_requests.title"|translate}}</h5>
        </div>
        <div class="modal-body">
            <form role="form" [formGroup]="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="state">
                            <h6>{{"general.category"|translate}} <span class="reqstart">*</span></h6>
                            <ng-select style="direction: rtl;" [items]="categories" bindLabel="text" bindValue="value"
                                formControlName="category">
                            </ng-select>
                        </div>
                        <control-validations-errors [control]="form.controls.category"></control-validations-errors>
                    </div>

                    <div class="col-md-12">
                        <div class="state">
                            <h6>{{"general.item"|translate}} <span class="reqstart">*</span></h6>
                            <ng-select [items]="items" bindLabel="text" bindValue="value" formControlName="item">
                            </ng-select>
                        </div>
                        <control-validations-errors [control]="form.controls.item"></control-validations-errors>
                    </div>
                    <div class="col-md-12" *ngIf="suggest">
                        <div class="state">
                            <div class="alert alert-info">
                                <strong>{{ suggest }}</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="crn_check">
                        <div class="state">
                            <h6>{{"general.crn"|translate}} <span class="reqstart">*</span></h6>
                            <ng-select [items]="crns" bindLabel="text" bindValue="value" formControlName="crn">
                            </ng-select>
                        </div>
                        <control-validations-errors [control]="form.controls.crn"></control-validations-errors>
                    </div>
                    <div class="col-md-12" *ngIf="course_check">
                        <div class="state">
                            <h6>{{"general.course"|translate}} <span class="reqstart">*</span></h6>
                            <ng-select [items]="courses" bindLabel="text" bindValue="value" formControlName="course">
                            </ng-select>
                        </div>
                        <control-validations-errors [control]="form.controls.course"></control-validations-errors>
                    </div>
                    <div class="col-md-12">
                        <div class="state">
                            <h6>{{"general.subject"|translate}} <span class="reqstart">*</span></h6>
                            <input type="text" class="form-control" formControlName="subject" />
                        </div>
                        <control-validations-errors [control]="form.controls.subject"></control-validations-errors>
                    </div>
                    <div class="col-md-12">
                        <div class="state">
                            <h6>{{"general.description"|translate}} <span class="reqstart">*</span></h6>
                            <textarea maxlength="500" class="form-control" formControlName="description"></textarea> 
                        </div>
                        <control-validations-errors [control]="form.controls.description"></control-validations-errors>
                    </div>
                    <div class="col-md-12">
                        <div class="state">
                            <h6>{{"general.attachments"|translate}} <span class="reqstart"></span></h6>
                            <input type="file" class="form-control" (change)="handleFileInput($event.target.files)" />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12" style="text-align: center;">
                        <button style="width: 30%;" [disabled]="submitted || form.invalid" (click)="onSubmit()"
                            type="submit" class="btn btn-primary">{{ "general.send" |
                            translate}}
                            <i class="fa fa-save"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
