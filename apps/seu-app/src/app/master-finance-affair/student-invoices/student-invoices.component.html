<div class="main-content">
    <service-header [title]="'services.finance.invoices' |translate" [desc]="'services.finance.invoices' |translate">
    </service-header>
    <seu-loader [isLoading]="isLoading"></seu-loader>
    <div class="ser-state" *ngIf="!isLoading">
        <div *ngFor="let msg of msgs"
            [ngClass]="msg.type == 'info' ? 'alert alert-info' : (msg.type == 'error' ? 'alert alert-danger' : (msg.type == 'success' ? 'alert alert-success' : 'alert alert-warning'))"
            role="alert">
            {{msg.body}}
        </div>
    </div>
    <div class="widget" *ngIf="!isLoading">
        <div class="widget-header">
            <h3 class="widget-title"></h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"> {{"general.term_code" | translate}}</th>
                        <th scope="col"> {{"general.print" | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>{{ term }}</td>
                        <td>
                            <a class="btn btn-primary" seu-auto-print [href]="download()"><span
                            class="ik ik-printer"></span>
                          {{"general.print"|translate}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
