<app-header></app-header>
<ScrollView height="100%">
 
    <StackLayout>


    <ActivityIndicator *ngIf="!newsLoaded" [busy]="!newsLoaded"></ActivityIndicator>
    <GridLayout  columns="auto, *" class="serv-title">
        <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
        <Label col="1" text='{{"general.News" | translate}}' class="serv-name" ></Label>
        <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
    
    </GridLayout>
       
        <StackLayout height="160" class="list-group-item news"
            *ngFor="let news of userService.newsData">


            <Image height="110" stretch="aspectFill" row="0" class="news-item"
                src="{{decodeURL(news.image)}}"></Image>

            <GridLayout columns="auto, *" class="label-block">
                <Label textWrap="true" col="1" row="0"
                    horizontalAlignment="right" text="{{news.date}} " class="label-news"></Label>
                <Label textWrap="true" col="1" row="2"
                     text="{{news.title}} " class="label-news-title"></Label>


            </GridLayout>

            <StackLayout class="hr"></StackLayout>

        </StackLayout>
    </StackLayout>
</ScrollView>
