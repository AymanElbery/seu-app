    </StackLayout>
        <NavigationButton  icon="font://&#xf104;"  style="font-size: 25px;"  class="fas icon-action" (tap)="goBack()" ios.position="left"></NavigationButton>


</ActionBar>

    <StackLayout>


    <ActivityIndicator *ngIf="!newsLoaded" [busy]="!newsLoaded"></ActivityIndicator>

        <Label col="1" text='{{"menu.News" | translate}}' class="serv-name" ></Label>
        <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
    </GridLayout>

        <StackLayout  class="list-group-item news"
        *ngFor="let news of userService.newsData">
               <GridLayout rows="*" backgroundColor="White">
                <GridLayout rows="*" columns="*"> 
                        <Image stretch="aspectFill"
                        src="{{decodeURL(news.image)}}" class="news-im"></Image>
                    <GridLayout verticalAlignment="top">
                        <GridLayout  columns="auto, *"  class="date-bac">
                            <Label   col="1" text="{{news.date}}" class="news-source"></Label>
                            <Label  col="1" text="&#xf274;" class="far date-icon "></Label>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
            <StackLayout class="title-bac">
                <Label  text="{{news.title}}" class="news-title"
                    textWrap="true"></Label>
            </StackLayout>
        </StackLayout> 
    </StackLayout>
</ScrollView>
