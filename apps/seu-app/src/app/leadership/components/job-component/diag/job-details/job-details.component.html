<mat-dialog-content dir="rtl">
  <seu-loader [isLoading]="loading"></seu-loader>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        {{ "leadership.job.desc" | translate}} <i class="fa fa-list"></i>
      </h5>
    </div>
    <div class="modal-body">
      <div class="row">
        <div [innerHTML]="details" class="col-md-12" style="padding: 20p;">
          
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
