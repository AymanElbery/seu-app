<div class="main-content">
  <seu-loader [isLoading]="isLoading"></seu-loader>
  <section class="service-single">
    <div class="container">
      <h3>{{ "leadership.job_title" | translate}}</h3>
      <div class="row">
        <div class="col-md-5">
          <!-- <p>{{ "leadership.title" | translate}}</p> -->
        </div>
      </div>
    </div>
  </section>
  <div class="row">
    <div class="col-md-12">
      <div class="add-block">
        <button (click)="openDialoge()" class="btn btn-primary"><i class="fa fa-plus"></i> {{ "leadership.job.add_job" | translate}}</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive" *ngIf="!isLoading">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">{{"leadership.job.title" | translate}}</th>
              <th scope="col">{{"leadership.job.desc" | translate}}</th>
              <th scope="col">{{"leadership.actions" | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs; let i = index;">
              <td>{{i+1}}</td>
              <td>{{job.JOB_TITLE}}</td>
              <td>
                <button (click)="showDetails(job.JOB_DESC)" class="btn btn-danger">{{"leadership.job.details" | translate}} <i class="fa fa-list"></i></button>
              </td>
              <td>
                <button (click)="update(job.JOB_PK)" class="btn btn-danger">{{"leadership.update" | translate}} <i class="fa fa-edit"></i></button>&nbsp;
                <button (click)="ads(job)" class="btn btn-danger">{{"leadership.job.ads" | translate}} <i class="fa fa-eye"></i></button>&nbsp;
                <button style="margin-right: 5px;" (click)="delete(job.JOB_PK)" class="btn btn-danger">{{"leadership.delete" | translate}} <i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
