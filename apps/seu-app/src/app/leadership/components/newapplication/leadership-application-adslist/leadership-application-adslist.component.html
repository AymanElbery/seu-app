<div class="main-content">

  <seu-loader [isLoading]="isLoading"></seu-loader>
  <service-header [title]="'leadership.applications.newapp' | translate"></service-header>

  <div class="widget" *ngIf="!isLoading">
    <div class="widget-header">
      <h3 class="widget-title">
        {{"leadership.applications.addslist"|translate}}
      </h3>

    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>

          <tr>
            <th scope="col">#</th>
            <th scope="col">{{"leadership.job.title"|translate}}</th>
            <th scope="col">{{"leadership.ad.start_date"|translate}}</th>
            <th scope="col">{{"leadership.ad.end_date"|translate}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ad of addsList;let i=index;">
            <td>{{i+1}}</td>
            <td>{{ad.JOB_TITLE}}</td>            
            <td>{{ad.ADS_START_DATE | date :'dd/MM/yyyy'}}</td>
            <td>{{ad.ADS_END_DATE | date :'dd/MM/yyyy'}}</td>
            <td>
              <button class="btn btn-sm btn-danger" style="color: white" (click)="apply(ad)">
                {{"leadership.applications.apply" |translate}}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
