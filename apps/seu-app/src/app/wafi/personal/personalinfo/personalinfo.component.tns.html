<app-header></app-header>


<ScrollView>
    <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>

    <StackLayout *ngIf="!isLoading">

      <GridLayout  columns="auto, *" class="serv-title">
        <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
        <Label col="1" text='{{"wafi.personal" | translate}}' class="serv-name" ></Label>
        <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
      </GridLayout>

      <GridLayout  class="ysBox" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto,
      auto,auto,auto,auto,auto,auto,auto,auto,auto,,auto,auto" columns="*,150">
      
          <Label row="0" colSpan="2"  class="ysHBox"  text="{{'wafi.PersonalInfo'|translate}}"></Label>
      
          <ng-container *ngFor="let item of empInfo; index as i">
            <Label row="{{i+1}}" column="1" class="ysPBox" textWrap="true" style="font-weight: 800;" text="{{item.header}} :"></Label>
            <Label row="{{i+1}}"  column="0" class="ysPBox2" textWrap="true" text="{{item.data}}"></Label>
          </ng-container>
          
      </GridLayout>

      <Button class="print-btn" (tap)="onTap()" text="{{'wafi.UpdateInfo'|translate}}"></Button>
    </StackLayout>

</ScrollView>
