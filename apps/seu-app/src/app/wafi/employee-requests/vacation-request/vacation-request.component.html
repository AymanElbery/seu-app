<div class="main-content">
  <seu-loader [isLoading]="isLoading"></seu-loader>


  <div  class="modal-header">
    <h4 class="modal-title">{{"wafi.vacationtype" | translate}}</h4>  
  
  </div>

  <p style="font-size: 16px; font-weight: bold;margin:4px 4px 0 4px;">
    <!-- {{"wafi.Self-servicerequests" | translate}}-->  {{"wafi.VacationRequest" | translate}}  
  </p>
<section class="dashboard-wrap mtb-40" style="margin-top: 30px;">
  <form role="form" [formGroup]="AddReqForm" (ngSubmit)="onFormSubmit(AddReqForm.value)">
  
  <div class="col-md-12">
  <div class="dash">
      <div>
        
      <div class="row" style="padding-top:2px;padding-bottom:20px;" >  
         
          <div class="col-md-4">
        <div class="form-group">   
          <div *ngIf="ddltruefalse==true">           
          <select   class="form-control select" formControlName="vacation" (ngModelChange)="getvacationbal($event)"  [(ngModel)]="vacation" [ngClass]="{ 'is-invalid': submitted && f.vacation.errors }" >  
            <option [ngValue]="undefined" selected>{{"wafi.vacationtype" | translate}}</option> 
            <option *ngFor="let vactype of vacationreqtype"    value={{vactype.value}}>{{vactype.label}} </option>  
        </select>  
      </div> 
      <div *ngIf="ddltruefalse==false">  
        <span>{{"wafi.normal" | translate}}</span>
      </div>
        <!-- <div *ngIf="submitted && f.vacation.errors" class="invalid-feedback">
          <div *ngIf="f.vacation.errors?.required">vacation  is required</div>
      </div> -->
          </div>
        </div>

        <div class="col-md-4">
          <p style="font-size: 16px; font-weight: bold;">
            {{"wafi.VacationBalance" | translate}} :<span style="color:#F9982F;"> {{ vacationsbal}} </span>   {{"wafi.day" | translate}} 
          </p>
          
        </div>
       
        <div class="col-md-4">
          <div  class="form-group">
            <input type="text" class="form-control" placeholder="{{'wafi.timePeriod' | translate}}"   formControlName="timePeriod" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.timePeriod.errors }"/>
         
          </div>
          </div>
   
       

    </div>
 
    <div class="row" style="padding-top:2px;padding-bottom:20px;" >  
         
      <div class="col-md-4">
    <div class="form-group">               
      <select   class="form-control select"   formControlName="beginDay"  [(ngModel)]="beginDay" [ngClass]="{ 'is-invalid': submitted && f.beginDay.errors }" >  
        <option [ngValue]="undefined" selected>{{"wafi.beginday" | translate}}</option> 
        <option *ngFor="let day of ddlday"    value={{day.value}}>{{day.label}} </option>  
    </select>  
   
      </div>
    </div>
   
    <div class="col-md-4">
      <div class="form-group">               
        <select   class="form-control select"  formControlName="beginMonth"  [(ngModel)]="beginMonth"  [ngClass]="{ 'is-invalid': submitted && f.beginMonth.errors }"> 
          <option [ngValue]="undefined" selected>{{"wafi.beginmonth" | translate}}</option>  
          <option *ngFor="let month of ddlmonth"  value={{month.value}}>{{month.label}} </option>  
      </select>
     
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">               
          <select   class="form-control select"  formControlName="beginYear"  [(ngModel)]="beginYear" [(ngModel)]="beginYear"  [ngClass]="{ 'is-invalid': submitted && f.beginMonth.errors }" >  
            <option [ngValue]="undefined" selected>{{"wafi.beginyear" | translate}}</option> 
            <option *ngFor="let year of ddlyear"  [selected]="selectvactype == year.value"  value={{year.value}}>{{year.label}} </option>  
        </select>  
       
          </div>
        </div>

</div>

<div class="row" style="padding-top:2px;padding-bottom:20px;" >  
         
  <div class="col-md-4">
<div class="form-group">               
  <select   class="form-control select"  formControlName="altEemployee"  [(ngModel)]="altEemployee"   > 
    <option [ngValue]="undefined" selected>{{"wafi.altEemployee" | translate}}</option>  
    <option *ngFor="let altemp of altEmpItems"   value={{altemp.value}}>{{altemp.label}} </option>  
</select>  
  </div>
</div>

<div class="col-md-4">
  <div class="form-group">               
    <select   class="form-control select"    formControlName="toCountryNew"  [(ngModel)]="toCountryNew" (ngModelChange)="selectcity($event)" >  
      <option [ngValue]="undefined" selected>{{"wafi.tocountry" | translate}}</option> 
      <option *ngFor="let contitem of countryNewItems"   value={{contitem.value}}>{{contitem.label}} </option>  
  </select>  
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">               
      <select   class="form-control select"   formControlName="toCityNew"  [(ngModel)]="toCityNew"  >  
        <option [ngValue]="undefined" selected>{{"wafi.citycountry" | translate}}</option> 
        <option *ngFor="let cityitms of citydata"  [selected]="selectvactype == cityitms.value"  value={{cityitms.value}}>{{cityitms.label}} </option>  
    </select>  
      </div>
    </div>

</div>

<div class="row" style="padding-top:2px;padding-bottom:20px;" >  
         
  <div class="col-md-4">
<div class="form-group">               
  <select   class="form-control select"  formControlName="compensationVal"  [(ngModel)]="compensationVal"  > 
    <option [ngValue]="undefined" selected>{{"wafi.compensation" | translate}}</option>  
    <option *ngFor="let comperk of compErkabItems"  [selected]="selectvactype == comperk.value"  value={{comperk.value}}>{{comperk.label}} </option>  
</select>  
  </div>
</div>

<div class="col-md-4">
  <div  class="form-group">
    <input type="text" class="form-control" placeholder="{{'wafi.vacationLoc' | translate}}"   formControlName="vacationLoc" class="form-control" />
 
  
  </div>
  </div>

  <div class="col-md-4">
    <div  class="form-group">
      <input type="NumbersOnly" class="form-control" NumbersOnly placeholder="{{'wafi.phone' | translate}}"  formControlName="phone"  [(ngModel)]="phone" class="form-control"  />
       </div>
    </div>
</div>
    </div>    
  </div> 
  
  <div class="row" style="padding-top:2px;padding-bottom:20px;" >  
  <div class="col-md-6 col-md-offset-3">
  <div class="form-group">   
    <textarea class="form-control" cols="2" rows="5" placeholder="{{'wafi.notes' | translate}}" formControlName="notes"  [(ngModel)]="notes"></textarea>
  </div>
</div>

<div class="col-md-6 col-md-offset-3">
  <div class="form-group  prin" style="color: #fff;margin-top: 30px;">
      <button type="submit" class="btn"><i class="fa fa-database"></i> Submit</button>
    </div>
    </div>
  </div>
</div>
 </form>
</section>


</div>
