<app-header></app-header>
<ScrollView>
    <ActivityIndicator [busy]="isLoading" color="#6189f4" verticalAlignment="center" horizontalAlignment="center"></ActivityIndicator>

    

    
     
    <StackLayout *ngIf="!isLoading">
        <GridLayout  columns="auto, *" class="serv-title">
            <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
            <Label col="1" text='{{"services.finance.feepayst" | translate}}' class="serv-name" ></Label>
            <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
        
        </GridLayout>
       <FlexboxLayout *ngIf="!isLoading" flexDirection="row-reverse" justifyContent="center" class="buttonsLayout" style="margin-top: 20;">
            <Button class=" print-btn " (tap)="onArabicPrint()">
                <FormattedString>
                    <Span text="&#xf02f;" class="fas"></Span>
                    <Span text="{{printAR}}"></Span>
                </FormattedString>
            </Button>
            <Button class=" print-btn " (tap)="onEnglishPrint()">
                <FormattedString>
                    <Span text="&#xf02f;" class="fas"></Span>
                    <Span text="{{printEN}}"></Span>
                </FormattedString>
            </Button>
        </FlexboxLayout>


        <StackLayout *ngIf="feesData">
            <GridLayout  class="ysBox" rows="auto,auto,auto,auto,auto,auto,auto" columns="*,150">

                <Label row="0" colSpan="2" class="ysHBox" text="{{'menu.userData'|translate}}"></Label>

                <Label textWrap="true" class="ysPBox" row="1" column="1" 
                    text="{{'general.female_or_male_name'|translate}} :"></Label>
                <Label class="ysPBox2" row="1" column="0" text="{{feesData.values.std_name}}"></Label>

                <Label  textWrap="true" class="ysPBox"  row="2" column="1"  text="{{'general.student_id'|translate}} :"></Label>
                <Label  class="ysPBox2" row="2" column="0" text="{{feesData.values.std_id}}"></Label>

                <Label  textWrap="true" class="ysPBox"  row="3" column="1"  text="{{'general.ssn'|translate}} :"></Label>
                <Label  class="ysPBox2" row="3" column="0" text="{{feesData.values.ssn}}"></Label>

                <Label  textWrap="true" class="ysPBox"  row="4" column="1"  text="{{'general.faculty'|translate}}  :"></Label>
                <Label row="4" column="0" class="ysPBox2" text="{{feesData.values.coll}}"></Label>

                <Label  textWrap="true" class="ysPBox"  row="5" column="1" style="font-weight: 800;" text="{{'general.major'|translate}}  :"></Label>
                <Label row="5" column="0" class="ysPBox2" text="{{feesData.values.major}}"></Label>

                <Label class="ysPBox"  row="6" column="1" style="font-weight: 800;" text="{{'general.level'|translate}}  :"></Label>
                <Label row="6" column="0" class="ysPBox2" text="{{feesData.values.level}}"></Label>
            </GridLayout>
        </StackLayout>

        <StackLayout class="paragraph" *ngIf="feesData" class="iosFont">
            <label textWrap="true"
                text=" {{feesData.labels.txt1}} {{feesData.values.term}} {{feesData.labels.txt2}} {{feesData.values.final_graduation_GPA}}  {{feesData.labels.txt7}} {{feesData.labels.txt3}} {{feesData.values.total}} {{feesData.labels.txt4}}">
            </label>
            <label text="{{feesData.labels.txt5}}"></label>
            <label text="{{feesData.labels.txt6}}"></label>
        </StackLayout>
        
        
    </StackLayout>
</ScrollView>
