<div class="main-content">

  <!-- <mat-spinner *ngIf="isLoading"
    style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
  </mat-spinner> -->

  <section class="service-single">
    <div class="container">
      <h3> الإعفاء من الرسوم الدراسية</h3>
      <div class="row">
        <div class=" col-md-5">
          <p> الإعفاء من الرسوم الدراسية </p>
        </div>
        <!-- <div class=" col-md-6 descr">
          <span>مدة الإنجاز : <span class="badge">3 يوم</span> </span>
          &nbsp; &nbsp; &nbsp; &nbsp;

        </div> -->
      </div>
    </div>
  </section>
  <div *ngIf="isLoading" class=" loading-indicator  ">
    <div class="state">


      <mat-spinner *ngIf="isLoading"
        style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
      </mat-spinner>

    </div>
  </div>
  <div class="ser-state" *ngIf="!isLoading">
    <div *ngFor="let msg of msgs"
      [ngClass]="msg.type == 'info' ? 'alert alert-info' : (msg.type == 'error' ? 'alert alert-danger' : (msg.type == 'success' ? 'alert alert-success' : 'alert alert-warning'))"
      role="alert">
      {{msg.body}}!
    </div>
  </div>
  <div class="widget" *ngIf="!isLoading">
    <div class="widget-header">


      <h3 class="widget-title"> الطلبات السابقة
        <button *ngIf="reqData.can_add_new_request" type="button" class="btn btn-primary" (click)="openDialoge()">
          اضافة طلب
        </button>

      </h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>

          <tr>
            <th scope="col">رقم الطلب</th>
            <th scope="col">تاريخ الطلب</th>
            <th scope="col"> الحالة</th>
            <th scope="col"> سبب الرفض</th>
            <th scope="col"> إلغاء الطلب</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of reqData.requests;let i=index;">
            <td>{{it.request_number}}</td>
            <td>{{it.insert_date}}</td>
            <td>{{it.status}}</td>
            <td>{{it.rejection_reason}}</td>

            <td *ngIf='it.deletable'><button [disabled]='deleting' class="btn btn-sm btn-danger" style="color: white"
                (click)="delete(it.request_number,i)"><i class="fa fa-trash"></i> </button>

            </td>

            <td *ngIf='!it.deletable'>لا يمكن إلغاء الطلب</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
