<ActionBar style="background:#001628; ">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar

-->

    <NavigationButton ios:visibility="collapsed" icon="font://&#xf0f3;" class="far" style="font-size:10; color: #fff;">
    </NavigationButton>

    <!--<ActionItem icon="font://&#xf0f3;"  class="far" style="font-size:10; color: #fff;" ios.position="right" (tap)="openSettings()"></ActionItem>
-->
    <StackLayout margin-top="0">

        <Image src="~/images/logo_3d.png" style="width:80%"></Image>

    </StackLayout>

    <ActionItem icon="font://&#xf0c9;" class="fas" style="font-size:10; color: #fff;" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>

</ActionBar>

<ScrollView>
  
 <ActivityIndicator [busy]="isLoading" color="#6189f4" verticalAlignment="center" horizontalAlignment="center"></ActivityIndicator>

 <FlexboxLayout flexDirection="column"  *ngIf="!isLoading">
           
      
            <GridLayout columns="auto, *" class="serv-title">
                <Label col="1" text="&#xf0d9;" class="fas serv-ico-r"></Label>
                <Label col="1" text='{{"services.finance.feeexe" | translate}}' class="serv-name"></Label>
                <Label col="1" text="&#xf0da;" class="fas serv-ico "></Label>

            </GridLayout>

            <StackLayout class="ysMsg" *ngFor="let msg of msgs">
                <label text="{{msg.body}} !" class="alert alert-info"> </label>
            </StackLayout>

            <StackLayout>


                <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading"
                    justifyContent="center">
                    <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request"
                        (tap)="add()" class="print-btn"></Button>
                </FlexboxLayout>
                <!--*ngIf="reqData.can_add_new_request"-->

                <StackLayout *ngIf="!isLoading && reqData.requests &&reqData.requests.length>0">


                    <GridLayout class="ysBox" rows="auto,auto,auto,auto,auto,auto,auto" columns="*,150"
                        *ngFor="let item of reqData.requests;let i=index;">


                        <Label row="1" column="1" class="ysPBox" style="font-weight:800;"
                            text='{{"general.request.req_no"|translate}}'></Label>
                        <Label row="1" column="0" class="ysPBox2" [text]="item.request_number"
                        ></Label>

                        <Label row="2" column="1" class="ysPBox" style="font-weight:800;"
                            text='{{"general.request.req_date"|translate}}'></Label>
                        <Label row="2" column="0" class="ysPBox2" [text]="item.insert_date"
                        ></Label>

                        <Label row="3" column="1" class="ysPBox" style="font-weight:800;"
                            text='{{"general.request.req_status"|translate}}'></Label>
                        <Label row="3" column="0" class="ysPBox2" [text]="item.status"></Label>

                        <Label row="4" column="1" class="ysPBox" style="font-weight:800;"
                            text='{{"general.request.rejectrs"|translate}}'></Label>
                        <Label row="4" column="0" class="ysPBox2" [text]="item.rejection_reason"></Label>
                        <Label row="5" column="1" class="ysPBox" style="font-weight: 800;"
                            text='{{"general.request.req_delete"|translate}}'></Label>
                        <Button row="5" column="0" *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;"
                            (tap)="delete(item.request_number,i)" class="fas  blue-button"></Button>
                        <Label row="5" class="ysPBox2" column="0" *ngIf='!item.deletable'
                            text='{{"general.request.non_cancelable_request"|translate}}'></Label>



                    </GridLayout>
                </StackLayout>
                
        </StackLayout>
    </FlexboxLayout>
</ScrollView>
