<ActionBar style="color: white;">
    <!-- 
            <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->

    <NavigationButton style="color: white;background-color: white;" (tap)="goBack()" text="Go Back"
        android.systemIcon="ic_menu_back">
    </NavigationButton>

    <ActionItem style="color: white;background-color: white;" ios.systemIcon="9" android.systemIcon="ic_menu_save"
        (tap)="save()" ios.position="right">
    </ActionItem>
    <Label text="{{'general.request.add_request' | translate}} "></Label>

</ActionBar>

<ScrollView>
    <StackLayout margin="10" >
        <StackLayout  class="form ysBox" padding="15">
            <StackLayout class="input-field">
                <Label text="{{'services.finance.doyou' | translate}}" class="label font-weight-bold m-b-5"></Label>
                <DropDown class="input" style="font-weight: 700;" [items]="itemTypeSource"
                    hint="{{'services.finance.choose' | translate}}" itemsTextAlignment="center"
                    (selectedIndexChanged)="exceptionTypeChange($event)"></DropDown>
                <StackLayout class="hr"></StackLayout>
            </StackLayout>
            
            <StackLayout class="input-field">
                <Label text=" {{'services.finance.cat' | translate}}" class="label font-weight-bold m-b-5"></Label>
                <DropDown class="input" style="font-weight: 700;" [items]="itemassociationsSource"
                    hint="{{'services.finance.choose' | translate}}" itemsTextAlignment="center"
                    (selectedIndexChanged)="assChange($event)"></DropDown>
                <StackLayout class="hr"></StackLayout>
            </StackLayout>
           
      </StackLayout>


      <StackLayout *ngIf="feesException.association=='0'" class="form ysBox" padding="15">
        <StackLayout class="input-field">
            <Label text="{{'services.finance.sc' | translate}}" class="label font-weight-bold m-b-5"></Label>
            <Label text='{{"services.course-equalize.record_image"|translate}}' textWrap="true" style="color: #6189f4;margin-right: 20;"></Label>
            <Button [text]="imageName" (tap)="openCustomFilesPicker('image')" class="-primary"></Button>
        
            <StackLayout class="hr"></StackLayout>
        </StackLayout>
        
        <StackLayout class="input-field">
            <Label text=" {{'services.finance.gid' | translate}}" class="label font-weight-bold m-b-5"></Label>
            <Button [text]="imageName" (tap)="openCustomFilesPicker('image')" class="-primary"></Button>
        </StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <Label text=" {{'services.finance.gid' | translate}}" class="label font-weight-bold m-b-5"></Label>
        <Button [text]="imageName" (tap)="openCustomFilesPicker('image')" class="-primary"></Button>

            <StackLayout class="hr"></StackLayout>
        </StackLayout>
       
  </StackLayout>
</ScrollView>
