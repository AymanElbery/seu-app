<main role="main" [class.hidden]="!sessionloaded">
  <div class="wrapper">
    <app-header></app-header>
    <div class="page-wrap">
      <app-menu></app-menu>
      <div [class.isPrinting]="printService.isPrinting" class="container-fluid" *ngIf="sessionloaded">
        <router-outlet></router-outlet>
        <router-outlet name="print"></router-outlet>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</main>
<div *ngIf="!sessionloaded" class=" loading-indicator ">
  <div class="state">
    <mat-spinner
      style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
    </mat-spinner>
  </div>
</div>
