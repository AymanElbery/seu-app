<ActionBar style="background:#001628;">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

-->

<StackLayout margin-top="0">
  
    <Image src="~/images/logo_3d.png" style="width:75%"></Image>

  </StackLayout>

    <ActionItem icon="font://&#xf0c9;" class="fas" style="font-size:10; color: #fff;"  (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>

  
    
</ActionBar>
<StackLayout>
    <StackLayout class="heading " style="padding-right: 10px;">

        <Label  class="h3 heading-text "  text="   الإعـــــلانـــات  "></Label>
        <Label   text="&#xf0a1;" class="fas  heading-icon"></Label>

    </StackLayout>
   
    <GridLayout height="120" class="slider">


        <Carousel  selectedPage="{{sindex}}" finite="true" bounce="false" #myCarousel [items]="userService.adsData"
            height="100%" width="100%" color="white" android:indicatorAnimation="slide"
            android:indicatorAnimation="slide" indicatorColor="#243686" indicatorOffset="0, -10" showIndicator="true">
            <CarouselItem *ngFor="let item of userService.adsData" [backgroundColor]="item.color"
                verticalAlignment="middle" class="slid-itme">
                <GridLayout>
                    <StackLayout>
                        <Image class="slid-itme" height="90" stretch="aspectFill" stretch="aspectFill" row="0"
                            src="{{'data:image/jpg;base64,' + item.image}}"></Image>
                        <Label class="label-itme" textWrap="true" row="1"
                            text="{{item.title}}"></Label>
                    </StackLayout>
                </GridLayout>
            </CarouselItem>
        </Carousel>
    </GridLayout>

    <GridLayout col="*" style="direction: rtl;" class="page__content">
        <StackLayout>
            <StackLayout class="heading">
                <Label  class="h3 Almarai heading-text" text="الأخـــــــبـــــــار"></Label>
                <Label   text="&#xf1ea;" class="fas  heading-icon"></Label>


            </StackLayout>
            <ScrollView height="100%">
 
                <StackLayout>

                    <GridLayout *ngIf="!newsLoaded" >

                        <StackLayout class="form" verticalAlignment="center">
                           
                            <StackLayout>
                                <ActivityIndicator *ngIf="!newsLoaded" 
                                    [busy]="!newsLoaded"></ActivityIndicator>

                            </StackLayout>

                        </StackLayout>

                    </GridLayout>

                    <StackLayout height="130" class="list-group-item news"
                        *ngFor="let news of userService.newsData">


                        <Image height="100" stretch="aspectFill" row="0" class="news-item"
                            src="{{'data:image/jpg;base64,' + news.image}}"></Image>






                        <GridLayout columns="auto, *" class="label-block">
                            <Label textWrap="true" col="1" row="0"
                                horizontalAlignment="right" text="{{news.date}} " class="label-news"></Label>
                            <Label textWrap="true" col="1" row="2"
                                horizontalAlignment="right" text="{{news.title}} " class="label-news-title"></Label>


                        </GridLayout>



                        <StackLayout class="hr"></StackLayout>

                    </StackLayout>
                </StackLayout>
            </ScrollView>
        </StackLayout>


    </GridLayout>
   
</StackLayout>
