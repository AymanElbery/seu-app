<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

-->



    <ActionItem icon="font://&#xf0c9;" class="fas" style="font-size:10; color: #243686;"  (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>

  
    <Label  text="الجامعه الالكترونية"></Label>
</ActionBar>
<StackLayout>
    <StackLayout class="heading " style="padding-right: 10px;">

        <Label  class="h3 heading-text "  text="   الإعـــــلانـــات  "></Label>
        <Label   text="&#xf0a1;" class="fas  heading-icon"></Label>

    </StackLayout>
   
    <GridLayout height="120" class="slider">


        <Carousel  selectedPage="{{sindex}}" finite="true" bounce="false" #myCarousel [items]="userService.adsData"
            height="100%" width="100%" color="white" android:indicatorAnimation="slide"
            android:indicatorAnimation="slide" indicatorColor="#243686" indicatorOffset="0, -10" showIndicator="true">
            <CarouselItem *ngFor="let item of userService.adsData" [backgroundColor]="item.color"
                verticalAlignment="middle" class="slid-itme">
                <GridLayout>
                    <StackLayout>
                        <Image class="slid-itme" height="90" stretch="aspectFill" stretch="aspectFill" row="0"
                            src="{{'data:image/jpg;base64,' + item.image}}"></Image>
                        <Label class="label-itme" textWrap="true" row="1"
                            text="{{item.title}}"></Label>
                    </StackLayout>
                </GridLayout>
            </CarouselItem>
        </Carousel>
    </GridLayout>

    <GridLayout col="*" style="direction: rtl;" class="page__content">
        <StackLayout>
            <StackLayout class="heading">
                <Label  class="h3 Almarai heading-text" text="الأخـــــــبـــــــار"></Label>
                <Label   text="&#xf1ea;" class="fas  heading-icon"></Label>


            </StackLayout>
            <ScrollView>

                <StackLayout>

                    <GridLayout *ngIf="!newsLoaded" >

                        <StackLayout class="form" verticalAlignment="center">
                            <StackLayout>
                                <Image class="nt-drawer__header-image fas t-36" src="font://&#xf19d;">
                                </Image>
                            </StackLayout>
                            <StackLayout>
                                <ActivityIndicator *ngIf="!newsLoaded" width="200" height="200"
                                    [busy]="!newsLoaded"></ActivityIndicator>

                            </StackLayout>

                        </StackLayout>

                    </GridLayout>

                    <StackLayout height="130" class="list-group-item news"
                        *ngFor="let news of userService.newsData">


                        <Image height="100" stretch="aspectFill" row="0" class="news-item"
                            src="{{'data:image/jpg;base64,' + news.image}}"></Image>






                        <GridLayout columns="auto, *" class="label-block">
                            <Label textWrap="true" col="1" row="0"
                                horizontalAlignment="right" text="{{news.date}} " class="label-news"></Label>
                            <Label textWrap="true" col="1" row="2"
                                horizontalAlignment="right" text="{{news.title}} " class="label-news-title"></Label>


                        </GridLayout>



                        <StackLayout class="hr"></StackLayout>

                    </StackLayout>
                </StackLayout>
            </ScrollView>
        </StackLayout>


    </GridLayout>

   <!-- bottom tabs -->
   <GridLayout height="auto" verticalAlignment="bottom" >

    <!-- base layer -->
    <AbsoluteLayout col="0" colSpan="5" verticalAlignment="bottom" >
        <GridLayout #tabBGContainer columns="auto, 10, auto, 10, auto" >
            <GridLayout #leftTabs col="0" colSpan="2" height="80" 
            style="background-color: #333;"
                verticalAlignment="bottom" borderRadius="0 68 0 0"></GridLayout>
            <GridLayout #centerPatch col="1" colSpan="3" height="40"
            style="background-color: #333;"
                verticalAlignment="bottom"></GridLayout>
            <GridLayout #rightTabs col="3" colSpan="4" height="80"
            style="background-color: #333;"
                verticalAlignment="bottom" borderRadius="68 0 0 0"></GridLayout>

            <!-- focus circle -->
            <GridLayout #centerCircle col="1" colSpan="3" height="100"
                width="100" style="background-color: #fff;"
                borderRadius="50" verticalAlignment="bottom" marginBottom="10">
                <GridLayout verticalAlignment="center"
                    horizontalAlignment="center" height="90" width="90"
                    style="background-color: #568844;"
                    borderRadius="45"> </GridLayout>
            </GridLayout>

        </GridLayout>
    </AbsoluteLayout>

    <!-- tab contents -->
 



</GridLayout>

</StackLayout>
