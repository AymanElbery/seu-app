<mat-dialog-content dir="{{translate.currentLang == 'ar' ? 'rtl':'ltr'}}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 style="width:100%;text-align: center" class="modal-title " id="exampleModalLabel">
                {{ "assets_policy_popup.title"|translate }}
            </h5>
        </div>
        <div class="modal-body" style="width: 100%;" (scroll)="onScroll($event)">
            <p>{{ "assets_policy_popup.please"|translate }} <a href="https://seuapps.seu.edu.sa/newservices/api/docs/assets_policy.pdf" target="_blank" class="text-primary text-decoration-underline">{{ "assets_policy_popup.click_here"|translate }}</a>{{ "assets_policy_popup.items"|translate }}</p>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check">
                        <label  class="form-check-label">{{"assets_policy_popup.message"|translate}}</label><br>
                        <input (click)="agreeFunc()" style="width: 15px; height: 15px; cursor: pointer; position: relative; bottom: 50px; left: 3px;" type="checkbox" class="form-check-input" value="">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12" style="text-align: center; margin-bottom: 10px;">
                    <button [disabled]="saving || !agree" style="width: 20%;" (click)="do_logic()" type="submit" class="btn btn-dark btn-lg">{{ "student_rights.save" | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
