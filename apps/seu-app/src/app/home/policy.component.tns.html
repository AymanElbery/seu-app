<ScrollView>
    <StackLayout>
    <HtmlView    html='<div dir="rtl" class="modal-header">

        <h5 style="width:100%;text-align: center" class="modal-title " id="exampleModalLabel">
            سياسة الجامعه الالكترونية</h5>

    </div>
    <div dir="rtl"  class="modal-body" >
        <div>
            
            <div>
                <h6>سياسة الجامعة السعودية الالكترونية فيما يخص تعارض المصالح</h6>
                <span><strong>أولاَ: مقدمة</strong></span>
                <p class="conflict-text">دأبت الجامعة السعودية الإلكترونية على تحقيق وتطبيق الشفافية والاستقلالية
                    والنزاهة عند تقديم
                    خدماتها التعليمية والعلمية وخدمة المجتمع. وكنتيجة لذلك، فإن موظفي الجامعة وأعضاء هيئة التدريس
                    مطالبون باتباع النزاهة والمصداقية بما هو في مصلحة الجامعة عند عمل مهامهم المناطة بهم وخصوصاً تلك
                    التي تتعلق بجهات أو علاقات خارج الجامعة. إن تلك الأعمال أو العلاقات الخارجية يجب ألا تعيق
                    التزامات موظفي الجامعة أو أعضاء هيئة التدريس تجاه الجامعة السعودية الإلكترونية. كذلك، يجب على
                    موظفي الجامعة وأعضاء هيئة التدريس أن لا يستغلوا الثقة الممنوحة لهم من الجامعة في الحصول على
                    منفعة شخصية تكون ضد مصلحة الجامعة. ويجب أن تُبَلَّغ الجهات المسؤولة بالجامعة عن أي واقعة قد تمثل
                    تعارض المصالح أو تعارض الالتزامات ليتم تقييمها، وفي حال ثبوتها فإنه سيتم التعامل معها حسب البنود
                    المذكورة بهذه السياسة.
                </p>
                <span><strong>ثانياً: تعريفات</strong></span>
                <p>أ- تعارض المصالح</p>
                <p class="conflict-text">يحصل تعارض المصالح عندما تكون جهة أو علاقة خارجية لها: (1) تأثير على تعزيز
                    المكانة المهنية أو العلمية لأحد موظفي الجامعة وأعضاء هيئة التدريس أو أحد أقاربهم فيما يتعارض مع
                    مصلحة الجامعة؛ (2) تأثير على حكم مهني أو علمي لأحد موظفي الجامعة وأعضاء هيئة التدريس؛ (3) تأثير
                    يظهر كتحيز في مجال البحث العلمي؛ (4) تأثير على قرار عضو هيئة التدريس بما يخص التدريس بالجامعة،
                    شؤون الطلاب، مصادر الجامعة المتاحة، التدريب، أو أي شأن آخر بالجامعة.
                </p>
                <p>ب- تعارض الالتزامات</p>
                <p class="conflict-text">يحصل تعارض الالتزامات عندما تكون جهة أو علاقة خارجية لها: (1) تأثير يؤدي
                    لعرقلة مهمة الجامعة، أو خدماتها أو بحوثها؛ (2) تأثير على التزامات أي من موظفي الجامعة أو أعضاء
                    هيئة التدريس تجاه الجامعة السعودية الإلكترونية.
                </p>
                <span><strong>ثالثاَ: بنود اللائحة</strong></span>
                <p>أ- حقوق موظفي الجامعة وأعضاء هيئة التدريس</p>
                <p class="conflict-text">موظفي الجامعة وأعضاء هيئة التدريس لديهم الحق في: (1) الانخراط بأنشطة خارجية
                    أو تكوين علاقات خارجية سواءً كانت مهنية أو شخصية بحيث لا تتعارض مع مصلحة الجامعة أو أنظمة الدولة
                    ذات العلاقة؛ (2) الاطلاع على سياسات الجامعة واجراءاتها بهذا الخصوص.
                </p>
                <p>ب- مسؤوليات موظفي الجامعة وأعضاء هيئة التدريس </p>
                <p class="conflict-text">موظفي الجامعة وأعضاء هيئة التدريس لديهم المسؤولية في: (1) التصريح للجهة
                    المسؤولة بالجامعة عن أي شبهة أو واقعة قد تمثل تعارض المصالح أو تعارض الالتزامات؛ (2) حل التعارض
                    الحاصل باتباع الخطة المقررة من الجهة المسؤولة بالجامعة؛ (3) تجنب استغلال المنصب فيما يتعارض مع
                    مصلحة الجامعة للتأثير على تعزيز المكانة المهنية أو العلمية لأحد موظفي الجامعة وأعضاء هيئة
                    التدريس أو أحد أقاربهم؛ (4) استخدام المصادر المتاحة بالجامعة حسبما هو مصرح به من قبل الجهات
                    المسؤولة بالجامعة.
                </p>
                <span><strong>رابعاَ: مخالفة بنود هذه السياسة</strong></span>
                <p class="conflict-text">إذا قررت الجهة المعنية بالجامعة أن أحد موظفي الجامعة أو أعضاء هيئة التدريس
                    خالف أي من بنود أو روح هذه السياسة فسيكون عرضة للمسائلة والعقاب، بحسب نظام الدولة المتبع، و الذي
                    قد يصل لإنهاء الخدمات والفصل من الجامعة. ويعد من المخالفات على سبيل المثال لا الحصر التالي:
                </p>
                <p>أ‌- عدم التصريح عن أي شبهة أو واقعة تمثل تعارض المصالح أو تعارض الالتزامات.
                </p>
                <p>ب‌- الاخفاق في حل التعارض الحاصل سوآء تعارض المصالح أو تعارض الالتزامات وذلك باتباع الخطة المقررة
                    من الجهة المسؤولة بالجامعة.
                </p>
                <span><strong>خامساً: طريقة الاعتراض </strong></span>
                <p class="conflict-text">يحق لموظفي الجامعة وأعضاء هيئة التدريس الاعتراض على أي إتهام موجه لهم يخص
                    أي شبهة أو واقعة قد تمثل تعارض المصالح أو تعارض الالتزامات بالجامعة السعودية الالكترونية. ويتولى
                    مكتب سعادة مدير الجامعة، عند اعتراض صاحب العلاقة، متابعة وتقييم الاتهام بالتنسيق مع اللجنة
                    المختصة للتشاور وأخذ الرأي.
                </p>

            </div>

      
'></HtmlView>
