<mat-dialog-content dir="{{translate.currentLang == 'ar' ? 'rtl':'ltr'}}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 style="width:100%;text-align: center" class="modal-title " id="exampleModalLabel">
                {{ "fees_ud_popup.title"|translate }}
            </h5>
        </div>
        <div class="modal-body text-center" style="width: 100%;" (scroll)="onScroll($event)">
            <p class="text-center">{{ "fees_ud_popup.desc_1"|translate }}</p>
            <p class="text-center">{{ "fees_ud_popup.desc_2"|translate }}</p>
            <p class="text-center text-danger">{{ "fees_ud_popup.desc_3"|translate }}</p>
            <p class="text-center">{{ "fees_ud_popup.desc_4"|translate }}</p>
            <p class="text-center">{{ "fees_ud_popup.desc_5"|translate }}</p>
            <button style="width: 20%;" class="btn btn-primary" (click)="do_logic()">{{ "fees_ud_popup.click_here"|translate }}</button>
        </div>
    </div>
</mat-dialog-content>
