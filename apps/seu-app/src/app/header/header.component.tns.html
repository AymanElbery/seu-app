<ActionBar style="background:#001628; ">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

-->
<NavigationButton ios:visibility="collapsed" icon="font://&#xf0f3;
{{notifications.notesList.length}}"  class="far" style="font-size:10; color: #fff;" (tap)="getNotifications()">
</NavigationButton>

 <ActionItem style="margin: 0;"  ios.position="left" android:visibility="collapsed" icon="font://&#xf0f3;
{{notifications.notesList.length}}"   class="fas " style="font-size:30; color: #fff;" (tap)="getNotifications()">
<label  class="fas" style="margin: 0;padding-left: -10px;margin-left: -10px;color: #fff;"  ios.position="left" android:visibility="collapsed" text="&#xf0f3; {{notifications.notesList.length}}"   class="fas " style="font-size:25; color: #fff;" (tap)="getNotifications()">

</label>
</ActionItem>
