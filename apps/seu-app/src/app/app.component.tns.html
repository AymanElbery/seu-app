      <StackLayout width="100%"  class="">
            <StackLayout *ngFor="let item of _dataItems" >
                <FlexboxLayout horizontalAlignment="right" (tap)="clickme(item)" [visibility]="clickedd == item ? 'collapsed' : 'visible'" flexDirection="row" justifyContent="space-between">
                    <GridLayout    (tap)="clickme(item)" columns="auto, *" class="ysMenuGridHeader2 ">
                        <Label col="1" text="&#xf107;"   class="fas arr-drop" style="color: #f08b1c;"></Label>
                        <Label col="1"  horizontalAlignment="right" text='{{item.title}}' class="ysMenuhead"></Label>

                    </GridLayout>
                </FlexboxLayout>
                <FlexboxLayout  horizontalAlignment="right"  [visibility]="clickedd == item ? 'visible' : 'collapsed'" flexDirection="column">
                    <GridLayout (tap)="uclickme(item)" columns="auto, *" class="ysMenuGridHeader ">
                        <Label col="1" text="&#xf106;"  class="fas arr-drop" style="color: #f08b1c;"></Label>
                        <Label  horizontalAlignment="right"  col="1" text='{{item.title}}' class="ysMenuhead"></Label>
                        <Label col="1" text="&#xf2b9;"  class=" far  ysMenuIconhead"></Label>

                    </GridLayout>
          


                    <GridLayout (tap)="onNavItemTap(item.route)"  horizontalAlignment="right" *ngFor="let item  of item.subTitles" columns="auto, *" class="nt-drawer__list-item">
                        <Label  horizontalAlignment="right" col="1" textWrap="true"  text='{{item.subTitle}}' class="ysMenuItem" (tap)="onNavItemTap(item.route)"></Label>
                        <Label col="1"  text="&#xf0a3;"  class=" fas ysMenuIcon"></Label>
