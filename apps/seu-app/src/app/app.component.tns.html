<RadSideDrawer  drawerLocation="SideDrawerLocation.Right"   [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
            <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
            <Label class="nt-drawer__header-brand" text="User Name"></Label>
            <Label class="nt-drawer__header-footnote" text="username@mail.com"></Label>
        </StackLayout>
    
        <ScrollView row="1" class="nt-drawer__body" style="direction: rtl;">
            <StackLayout >
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="Home" class="p-r-10"></Label>
                    <Label col="1"  text="&#xf015;" style="text-align: right;float: right;direction: rtl;" class="nt-icon fas"></Label>

                </GridLayout>

                <GridLayout style="direction: rtl;text-align: right;" columns="auto, 1" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/academicaff/graduationstatment')" (tap)="onNavItemTap('/academicaff/graduationstatment')">

                    <Label col="0" text=" خريج " class="p-r-10"></Label>


                </GridLayout>

                <GridLayout  style="text-align: right;direction: rtl;" columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/search')" (tap)="onNavItemTap('/search')">
                    <Label col="1" text="- &#xf002;" class="nt-icon fas"></Label>
                    <Label col="0" text="Search" class=""></Label>
                </GridLayout >

                <GridLayout  columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/featured')" (tap)="onNavItemTap('/featured')">
                    <Label style="text-align: right;;padding-right: 20px;" col="1" text="&#xf005; " class=" fas"></Label>
                    <Label style="text-align: left;" col="1" text="   بيانات " class="p-r-10"></Label>
                </GridLayout>
    
                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
                    <Label col="1" text="Settings" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet  tkMainContent></page-router-outlet>
</RadSideDrawer>
