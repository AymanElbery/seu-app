<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
https://docs.nativescript.org/angular/ui/professional-ui-components/ng-SideDrawer/getting-started
-->
<RadSideDrawer    [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
            <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
            <Label class="nt-drawer__header-brand" text="User Name"></Label>
            <Label class="nt-drawer__header-footnote" text="username@mail.com"></Label>
        </StackLayout>
        <ScrollView row="1" class="nt-drawer__body" style="direction: rtl;" height="auto">
             <StackLayout >
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="1" text="الرئيسية" class="ysRootMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;" class="fas ysRootMenuIcon"></Label>

                </GridLayout>
               
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="1" text="شكاوي ومقترحات" class="ysRootMenuItem" ></Label>
                    <Label col="1"  text="&#xf0e0;"   class="fas ysRootMenuIcon"></Label>

                </GridLayout>
                
                <StackLayout class="hr"></StackLayout>


                <GridLayout class="ysMenuGridHeader"  columns="auto, *"  >
                    <Label col="1"  text="الشئون الاكاديمية " class="ysMenuHeader"  ></Label>
                    <Label col="1"  text="&#xf100;"  class=" fas ysMenuHeaderIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/academicaff/status')">
                    <Label col="1" text=" الحالة الاكاديمية" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/academicaff/certificate')">
                    <Label col="1" text=" شهادة تعريف" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf0a3;"  class=" fas ysMenuIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/academicaff/record')">
                    <Label col="1" text=" السجل الاكاديمى" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf03a;"  class=" fas ysMenuIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/academicaff/graduationstatment')">
                    <Label col="1" text="افادة خريج" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf19d;"  class=" fas ysMenuIcon"></Label>

                </GridLayout>
               
                <StackLayout class="hr"></StackLayout>


                <GridLayout class="ysMenuGridHeader"  columns="auto, *"  >
                    <Label col="1"  text="الاجراءات الاكاديمية" class="ysMenuHeader"  ></Label>
                    <Label col="1"  text="&#xf100;"  class=" fas ysMenuHeaderIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/procedures/withdrawuniv')">
                    <Label col="1" text="الانسحاب من الجامعه" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;" class=" fas ysMenuIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/postpone')" (tap)="onNavItemTap('/procedures/postpone')">
                  
                    <Label col="1" text="تأجيل الفصل الدراسي" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;" class=" fas ysMenuIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/execuse')" (tap)="onNavItemTap('/procedures/execuse')">
                    <Label col="1" text="الاعتذار عن فصل دراسي" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/summer')" (tap)="onNavItemTap('/procedures/summer')">
                    <Label col="1" text="الاعتذار عن الفصل الصيفي" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/reenrol')" (tap)="onNavItemTap('/procedures/reenrol')">
                    <Label col="1" text="اعادة قيد" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/cancelcourse')" (tap)="onNavItemTap('/procedures/cancelcourse')">
                    <Label col="1" text="حذف مقرر" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/equalize')" (tap)="onNavItemTap('/procedures/equalize')">
                    <Label col="1" text="معادلة المقررات" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/eequalize')" (tap)="onNavItemTap('/procedures/eequalize')">
                    <Label col="1" text="معادلة اللغه الانجليزيه" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/procedures/changemajor')" (tap)="onNavItemTap('/procedures/changemajor')">
                    <Label col="1" text="تغيير التخصص" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>
                </GridLayout>
                <StackLayout class="hr"></StackLayout>


                <GridLayout class="ysMenuGridHeader"  columns="auto, *"  >
                    <Label col="1"  text=" تسجيل المقررات " class="ysMenuHeader"  ></Label>
                    <Label col="1"  text="&#xf100;"  class=" fas ysMenuHeaderIcon"></Label>

                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"  (tap)="onNavItemTap('/registercourses/registerwishes')">
                    <Label col="1" text="  رغبات التسجيل للمستجدين" class="ysMenuItem" ></Label>
                    <Label col="1"  text="&#xf015;"  class=" fas ysMenuIcon"></Label>

                </GridLayout>
                
               
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet  tkMainContent></page-router-outlet>
</RadSideDrawer>
