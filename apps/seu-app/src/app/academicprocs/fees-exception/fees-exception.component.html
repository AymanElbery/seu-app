<div class="main-content">
  <div class="widget">
    <div class="widget-header">
      <h3 class="widget-title">الإعفاء من الرسوم الدراسية</h3>
    </div>
  </div>

  <div *ngFor="let msg of msgs" class="alert alert-info" role="alert">
    {{msg.body}}!
  </div>






  <div class="widget">
    <div class="widget-header">


      <h3 class="widget-title"> الطلبات السابقة
        <button *ngIf="!reqData.can_add_new_request" type="button" class="btn btn-primary" (click)="openDialoge()">
          اضافة طلب
        </button>

      </h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead style="background: #ebecf0">

          <tr>
            <th scope="col">رقم الطلب</th>
            <th scope="col">تاريخ الطلب</th>
            <th scope="col"> سبب الرفض</th>
            <th scope="col"> الحالة</th>
            <th scope="col"> إلغاء الطلب</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of reqData.requests;let i=index;">
            <td>{{it.request_number}}</td>


            <td>{{it.insert_date}}</td>
            <td>{{it.rejection_reason}}</td>
            <td>{{it.status}}</td>


            <td><button [disabled]='!it.deletable' class="btn btn-sm btn-danger" style="color: white"
                (click)="delete(it.request_number,i)"><i class="fa fa-trash"></i> </button></td>
            
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
