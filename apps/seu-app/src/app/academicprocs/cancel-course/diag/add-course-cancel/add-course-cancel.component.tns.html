<ActionBar title="الغاء مقرر">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <NavigationButton icon="font://&#xf060;"  class="fas" (tap)="goBack()" ios.position="left"></NavigationButton>
    <ActionItem text="font://&#xf0c7;" class="fas" ios.position="right" (tap)="onSubmit()"></ActionItem>

</ActionBar>
<FlexboxLayout flexDirection="column" style="padding: 15;">

    <Label [text]="reqData.notes.txt1" style="color: chocolate; font-weight: bold;"></Label>
    <Label [text]="reqData.notes.txt2"></Label>
    <Label [text]="reqData.notes.txt3"></Label>
    <Label [text]="reqData.notes.txt4" textWrap="true" style="margin-bottom: 10;"></Label>
    
    <Label text="حدد المقرر" style="color: chocolate; font-weight: bold;"></Label>
    <FlexboxLayout flexDirection="column" justifyContent="space-between">
        <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="table-row-dark header"> 
            <label text="اسم المقرر"></label>
            <label text="رمز المقرر"></label>
            <label text="الساعات"></label>
            <label text="&#xf00c;" class="fas"></label>
        </FlexboxLayout>

        <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" *ngFor="let item of reqData.RegisteredCourses;let i=index;" flexDirection="row-reverse" class="table-row">
            <Label [text]="item.CRSE_TITLE"></Label>
            <Label [text]="item.CRES_CODE"  ></Label>
            <Label [text]="item.CREDIT_HR" ></Label>
            <CheckBox #chkCourse (checkedChange)="changeStatus(item.CRN,$event,i)" checked="false"></CheckBox>
        </FlexboxLayout>
    </FlexboxLayout>
</FlexboxLayout>
