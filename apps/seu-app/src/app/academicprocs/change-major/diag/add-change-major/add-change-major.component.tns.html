<FlexboxLayout  flexDirection="column" style="padding: 20;">

    <Label text='{{"services.change_major.change_major_req"|translate}}' class="header"></Label>
    <StackLayout style="color:#6189f4;">
        <Label text='{{"services.change_major.alert"|translate}}'  style="font-weight: 800;"></Label>
        <Label text='{{"services.change_major.alert_content"|translate}}' textWrap="true"></Label>
        <Label text='{{"services.change_major.major_cancellation_validity"|translate}}' textWrap="true"></Label>

        <Label text='{{"services.change_major.choose_major"|translate}}' style="font-weight: 800;margin-top: 10;"></Label>
        <DropDown
        #dropdown
        [items]="majorsDropDown"
        (selectedIndexChanged)="getmajor($event)"
        hint='{{"services.change_major.choose_major"|translate}}'
        itemsTextAlignment="left"
        itemsPadding="5"
        required>
        </DropDown>
    </StackLayout>
    <FlexboxLayout flexDirection="row-reverse" justifyContenr="space-between">
        <Button text='{{"general.save"|translate}}' (tap)="onSubmit()" class="-primary" style="width: 50%;" [isEnabled]="mj.major!=''"></Button>
        <Button text='{{"general.cancel"|translate}}' (tap)="closeDiag()" class="-primary" style="width: 50%;"></Button>
    </FlexboxLayout>

</FlexboxLayout>
