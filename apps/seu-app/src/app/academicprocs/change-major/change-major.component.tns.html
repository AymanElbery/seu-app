<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text='{{"services.change_major.title"|translate}}'></Label>
</ActionBar>
<ScrollView>
<FlexboxLayout flexDirection="column" style="padding: 15;">

    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>

    <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
        <ListView [items]="msgs">
            <ng-template let-item="item">
                <Label verticalAlignment="center" [text]="item.body" [ngClass]="item.type == 'info' ? 'alert alert-info' : (item.type == 'error' ? 'alert alert-danger' : (item.type == 'success' ? 'alert alert-success' : 'alert alert-warning'))"></Label>
            </ng-template>
        </ListView>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" class="h1" justifyContent="space-between">
        <Label text='{{"general.request.pre_requests"| translate}}'></Label>
        <Button text='{{"general.request.add_request"| translate}}' (tap)="onTap()" class="my-button"></Button>
    </FlexboxLayout>
    
        <FlexboxLayout flexDirection="column" justifyContent="flex-start" *ngIf="!isLoading">
            <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="h1 table-row-dark"> 
                <label text='{{"general.request.req_no"| translate}}'></label>
                <label text='{{"general.request.req_date"| translate}}'></label>
                <label text='{{"services.change_major.current_major"|translate}}'></label>
                <label text='{{"services.change_major.required_major"|translate}}'></label>
                <label text='{{"general.request.req_delete"| translate}}'></label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" *ngFor="let item of reqData.reqs;let i=index;" flexDirection="row-reverse" class="table-row">
                <Label [text]="item.request_number"  textWrap="true"></Label>
                <Label [text]="item.insert_date"  textWrap="true" ></Label>
                <Label [text]="item.CURR_PROG"  textWrap="true" ></Label>
                <Label [text]="item.REQ_PROG" textWrap="true" ></Label>
                <Button *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;" (tap)="delete(item.request_number,i)" class="fas -rounded-sm orange-button"></Button>
                <Label *ngIf='!item.deletable' text='{{"general.request.non_cancelable_request"| translate}}'  textWrap="true"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
</FlexboxLayout>
</ScrollView>
