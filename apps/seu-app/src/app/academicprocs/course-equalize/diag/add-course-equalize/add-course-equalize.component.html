<!-- Modal -->
<mat-dialog-content>
    
        <div class="modal-header">
          <h5 style="text-align: center" class="modal-title " id="exampleModalLabel">   معادلة مقررات</h5>
          
        </div>
        <div class="modal-body">
          <P class="text-center">---  </P>
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            
          <div class="form-group">
             
                 <select name="PREV_UNIV" #PREV_UNIV="ngModel" [(ngModel)]="curseEqual.PREV_UNIV" class="form-control" 
            [class.is-invalid]=" curseEqual.PREV_UNIV==0">
              <option value="0">الجامعه  </option>
              <option *ngFor="let item of reqData.univ_list_arr" value="{{item.UN_ID}}">{{item.UNIV_AR}}</option>
            </select>
          </div>
          <table style="text-align: center" class="table">
              <thead>
                <tr>
                  <th scope="col">اسم المقرر </th>
                  <th scope="col">عدد الساعات </th>
                  <th scope="col">الدرجه  </th>
                  <th scope="col">اللغه  </th>

                  <th scope="col">   </th>
            
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let it of reqData.course_list;let i=index;">
                  <td>{{it.CRSE_TITLE}}</td>
                 
            
                  <td>    <input   #TRNS_HRS="ngModel" name="TRNS_HRS" [(ngModel)]="it.TRNS_HRS"  class="form-control col-md-6" min="1" max="10" type="number" value="1" id="example-number-input">
                  </td>
                  <td>   
                      <select class="custom-select  col-md-10"  #TRNS_GRADE="ngModel" name="TRNS_GRADE" [(ngModel)]="it.TRNS_GRADE" id="inlineFormCustomSelect">
                        <option  value="A">A</option>
                        <option value="A+">A+</option>
                        <option value="B">B</option>
                        <option selected value="B+">B+</option>

                      </select>
                    
                  </td>
                  <td>   
                      <select class="custom-select  col-md-10"  #TRNS_LANG="ngModel" name="TRNS_LANG" [(ngModel)]="it.TRNS_LANG" id="inlineFormCustomSelect">
                          <option selected value="1">عربي</option>
                          <option value="2">ENG</option>
                         
  
                        </select>
                  </td>
                  
            
                  <td>
                      <input type="checkbox" name="chkCourse" (change)="changeStatus(it,$event,i)" #chkCourse  id="defaultUnchecked">
                 </td>
            
                </tr>
                
              </tbody>
            </table>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">وصف المقرر </div>
                </div>
                <input name="imageUrl" type="file" accept="*/*" (change)="handleInputChange($event)" />
            </div> 
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">صورة السجل </div>
                </div>
                <input name="imageUrl2" type="file" accept="*/*" (change)="handleInputChange2($event)" />
            </div> 
          <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                      <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>
  
            <button  type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
          </div>
        </form>
        </div>
        
  
  </mat-dialog-content>
