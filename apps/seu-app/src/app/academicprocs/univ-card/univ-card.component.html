    <div class="widget"   *ngIf="!isLoading">
      <div class="widget-header">
          <h3 class="widget-title"> الطلبات السابقة
               
      <button *ngIf="!reqData.can_add_new_request" type="button" class="btn btn-primary"  (click)="openDialoge()">
          اضافة طلب
        </button>
        </h3>
      </div>
  
      <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead style="background: #ebecf0">
  
        <tr>
          <th scope="col">رقم الطلب</th>
    
          <th scope="col">تاريخ الطلب</th>
          <th scope="col"> حالة الطلب</th>
        
          <th scope="col"> حذف الطلب </th>
    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let it of reqData.requests;let i=index;">
          <td>{{it.id}}</td>
          <td>{{it.INSRT_DATE}}</td>
          <td>{{it.status}}</td>
         
          <td><button [disabled]='!it.deletable'  class="btn btn-sm btn-danger" style="color: white"  (click)="delete(it.id,i)"><i  class="fa fa-trash"></i> </button></td>
        </tr>
        
      </tbody>
    </table></div>
    </div>
