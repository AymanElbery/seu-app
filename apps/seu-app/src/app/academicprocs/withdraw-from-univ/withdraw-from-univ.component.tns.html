<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text='{{"services.withdrow_univ.title"|translate}}'></Label>
</ActionBar>

<FlexboxLayout flexDirection="column">

    <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>

    <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
        <ListView [items]="msgs">
            <ng-template let-item="item">
                <Label verticalAlignment="center" [text]="item.body" class="ysMsg"></Label>
            </ng-template>
        </ListView>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" justifyContent="space-between" style="margin-right:20;">
        <Label text='{{"general.request.pre_requests"|translate}}' style="color:#6189f4;"></Label>
        <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request" (tap)="onTap()" class="-primary -rounded-sm"></Button>
    </FlexboxLayout>
    <ScrollView orientation="horizontal">
        <FlexboxLayout flexDirection="column" justifyContent="flex-start" class="ysBox">
            <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="throw"> 
                <label text='{{"general.request.req_no"|translate}}' class="tableColumn"></label>
                <label text='{{"services.withdrow_univ.term"|translate}}' class="tableColumn"></label>
                <label text='{{"services.withdrow_univ.state_print"|translate}}' class="tableColumn"></label>
                <label text='{{"general.request.date_and_status"|translate}}' class="tableColumn"></label>
                <label text='{{"general.request.delete_print_req"|translate}}'></label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" *ngFor="let item of reqData.reqs;let i=index;" flexDirection="row-reverse" class="trow">
                <Label [text]="item.request_number" class="tableColumn"></Label>
                <Label [text]="item.term" class="tableColumn" textWrap="true" style="width: 20%;"></Label>
                <Label text="Print Resp" class="tableColumn"></Label>
                <FlexboxLayout alignItems="center" flexWrap="nowrap" flexDirection="column">
                    <Label [text]="item.insert_date"></Label>
                    <Label [text]="item.status"></Label>
                </FlexboxLayout>
                <FlexboxLayout alignItems="center" flexWrap="nowrap" flexDirection="column">
                    <Button (tap)="print(item.request_number)" class="blue-button fas -rounded-sm" text="&#xf02f;">
                    </Button>
                    <label text="/"></label>
                    <Button *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;" (tap)="delete(item.request_number,i)" class="blue-button fas  -rounded-sm"></Button>
                    <Label *ngIf='!item.deletable' text='{{"general.request.non_cancelable_request"|translate}}'></Label>
                </FlexboxLayout>
            </FlexboxLayout>
        </FlexboxLayout>
    </ScrollView>

</FlexboxLayout>
