<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text='{{"services.lecture_execuse.title"|translate}}'></Label>
</ActionBar>
<ScrollView >

<FlexboxLayout flexDirection="column">

    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>

    <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
        <ListView [items]="msgs">
            <ng-template let-item="item">
                <Label verticalAlignment="center" [text]="item.body" class="ysMsg"></Label>
            </ng-template>
        </ListView>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" justifyContent="space-between" style="margin-right:20;">
        <Label text='{{"general.request.pre_requests"|translate}}' style="color:#6189f4;"></Label>
        <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request" (tap)="onTap()" class="-primary -rounded-sm"></Button>
    </FlexboxLayout>
    <ScrollView orientation="horizontal" *ngIf="!isLoading">
        <FlexboxLayout flexDirection="column" justifyContent="flex-start" class="ysBox">
            <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="throw"> 
                <label text='{{"general.request.req_no"|translate}}'></label>
                <label text='{{"general.course_name"|translate}}/{{"general.crn"|translate}}'></label>
                <label text='{{"services.lecture_execuse.absence_date_week"|translate}}' ></label>
                <label text='{{"services.lecture_execuse.lecture_type"|translate}}'></label>
                <label text='{{"general.request.date_and_status"|translate}}'></label>
                <label text='{{"services.lecture_execuse.execuse_file"|translate}}'></label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" *ngFor="let item of reqData.requests;let i=index;" flexDirection="row-reverse"
             class="trow" [ngStyle]="{'border-bottom-width':i === reqData.requests.length-1 ? '0' : '1' }">

                <Label [text]="item.request_number" style="text-align: center; width:12% ;"></Label>
                <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" flexDirection="column" style="width: 25%;">
                    <Label [text]="item.courseId"></Label>
                    <Label [text]="item.course_title" textWrap="true" style="text-align: center;"></Label>
                </FlexboxLayout>
                <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" flexDirection="column"  style="text-align: center; width:20% ;">
                    <Label [text]="item.absance_date"></Label>
                    <Label [text]="item.week"></Label>
                </FlexboxLayout>
                <Label [text]="item.class_type" style="text-align: center; width:12% ;" ></Label>
                <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" flexDirection="column"  style="text-align: center; width:20% ;">
                    <Label [text]="item.status"  ></Label>
                    <Label [text]="item.insert_date" textWrap="true" ></Label>
                </FlexboxLayout>
                <Button (tap)="print(item.request_number)" class="blue-button fas -rounded-sm" text="&#xf02f;"></Button>
                   

            </FlexboxLayout>
        </FlexboxLayout>
    </ScrollView>

</FlexboxLayout>
</ScrollView>
