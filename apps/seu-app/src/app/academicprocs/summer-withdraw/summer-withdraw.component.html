<div class="main-content" style="padding-top:0">
  <section class="service-single">

    <div class="container">
            <h3>   طلب الغاء مقرر </h3>
         <div class="row">
            <div class=" col-md-5">
              <p> تسجيل طلبات الغاء المقرر</p>
             </div>
            <div class=" col-md-6 descr">
              <span>مدة الإنجاز : <span class="badge">3 يوم</span> </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#"><i class="ik ik-download"></i> </a>
                <a href="#"><i class="ik ik-film"></i></a>
            </div>
        </div>
        </div>
     </section>
     <br/>
<div style="text-align: right" *ngFor="let msg of msgs" class="alert alert-info" role="alert">
  {{msg.body}}!
</div>
<div *ngIf="msg!=null" style="text-align: right"  class="alert alert-info" role="alert">
    {{msg.body}}!
  </div>
<div style="direction: ltr;text-align: center">
  
  <button *ngIf="reqData.can_add_new_request" type="button" class="btn btn-primary"  (click)="openDialoge()">
  اضافة طلب
</button>
<br/>
<br/>

</div>
<div class="table-responsive">
              
 
  <table class="table table-striped table-bordered">
      <thead style="background: #e6e6e6">
    <tr>
      <th scope="col">رقم الطلب</th>

      <th scope="col">تاريخ الطلب</th>
      <th scope="col">حالة الطلب</th>
      <th scope="col"> حذف الطلب </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let it of reqData.reqs;let i=index;">
      <td>{{it.request_number}}</td>
     

      <td>{{it.insert_date}}</td>
      <td>{{it.status}}</td>
      

      <td><button [disabled]='!it.deletable'  class="btn btn-sm btn-danger" style="color: white"  (click)="delete(it.request_number,i)"><i  class="fa fa-trash"></i> </button></td>

    </tr>
    
  </tbody>
</table>
</div></div>
