<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text='{{"services.training_request.desc"|translate}}'></Label>
</ActionBar>
<ScrollView>
<FlexboxLayout flexDirection="column">

    <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>

    <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
        <ListView [items]="msgs">
            <ng-template let-item="item">
                <Label verticalAlignment="center" [text]="item.body" class="ysMsg"></Label>
            </ng-template>
        </ListView>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" justifyContent="space-between" style="margin-right:20;">
        <Label text='{{"general.request.pre_requests"|translate}}' style="color:#6189f4;"></Label>
        <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request" (tap)="onTap()" class="-primary -rounded-sm"></Button>
    </FlexboxLayout>
    <!--*ngIf="reqData.can_add_new_request"-->
        <FlexboxLayout flexDirection="column" justifyContent="flex-start" *ngIf="!isLoading" class="ysBox">
            <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="throw"> 
                <label text='{{"services.training_request.destination"|translate}}'></label>
                <label text='{{"general.request.date_and_status"|translate}}'></label>
                <label text='{{"general.request.delete_print_req"|translate}}'></label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap" *ngFor="let item of reqData.reqs;let i=index;" flexDirection="row-reverse" 
            class="trow" [ngStyle]="{'border-bottom-width':i === reqData.reqs.length-1 ? '0' : '1' }">
                <Label [text]="item.organization_name"></Label>
                <FlexboxLayout alignItems="center" flexDirection="column">
                    <Label [text]="item.insert_date"  ></Label>
                    <Label [text]="item.status" ></Label>
                </FlexboxLayout>
                <FlexboxLayout alignItems="center" flexWrap="nowrap" flexDirection="column" justifyContent="flex-end">
                    <Button (tap)="print(item.request_number,i)" class="blue-button fas -rounded-sm" text="&#xf02f;">
                    </Button>
                    <Label text="/"></Label>
                    <Button *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;" (tap)="delete(item.request_number,i)" class="blue-button fas -rounded-sm"></Button>
                    <Label *ngIf='!item.deletable' text='{{"general.request.non_cancelable_request"|translate}}' textWrap="true"></Label>
                </FlexboxLayout>
            </FlexboxLayout>
        </FlexboxLayout>
        <FlexboxLayout class="ysBox" flexWrap="wrap" *ngIf="!isLoading" flexDirection="row-reverse">
            <label text='1-{{"services.training_request.condition"|translate}}' textWrap="true"></label>
            <label textWrap="true" text='2-{{"services.training_request.text"|translate}}'></label>
            <HtmlView [html]="htmlString1"  style="text-align: right;"></HtmlView>
            <HtmlView [html]="htmlString2" style="text-align: right;" ></HtmlView>         
            <label textWrap="true" text=' {{"services.training_request.info"|translate}}'></label>
            <HtmlView [html]="htmlString3" ></HtmlView>
            <label text='3-{{"services.training_request.training_mail"|translate}}' textWrap="true"></label>
        </FlexboxLayout>
</FlexboxLayout>
</ScrollView>
