<app-header></app-header>
<StackLayout>
    <ActivityIndicator [busy]="isLoading" color="#6189f4" verticalAlignment="center" horizontalAlignment="center"></ActivityIndicator>
</StackLayout>

<ScrollView>
    <FlexboxLayout flexDirection="column">

        <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs.length>0">
            <ListView [items]="msgs">
                <ng-template let-item="item">
                    <Label verticalAlignment="center" [text]="item.body" class="ysMsg" textWrap="true"></Label>
                </ng-template>
            </ListView>
        </FlexboxLayout>

        <GridLayout  columns="auto, *" class="serv-title" *ngIf="!isLoading">
            <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
            <Label col="1" text='{{"services.medical_report.title" | translate}}' class="serv-name" ></Label>
            <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
        
        </GridLayout>
            
        <FlexboxLayout flexDirection="row-reverse" justifyContent="center" *ngIf="!isLoading  && mrData.labels" style="margin-top: 20;">
            <Button text='{{"general.ar_language" | translate}}' class="print-btn"  (tap)="onArabicPrint()"></Button>
            <Button text='{{"general.en_language" | translate}}' class="print-btn"  (tap)="onEnglishPrint()"></Button>
        </FlexboxLayout>
        
        <GridLayout  class="ysBox" rows="auto,auto,auto,auto,auto,auto,auto" columns="*,150" *ngIf="!isLoading && mrData.labels">
          
              <Label row="0" colSpan="2"  class="ysHBox"  text='{{"general.student_data"|translate}}'></Label>
          
              <Label class="ysPBox" row="1" column="1" style="font-weight: 800;" text='{{mrData.labels.txt1}} :'></Label>
              <Label class="ysPBox2"  row="1"  column="0" text="{{mrData.values.date}}" style="text-align: right;" ></Label>
          
              <Label class="ysPBox" row="2" column="1" style="font-weight: 800;" text='{{"general.female_or_male_name"|translate}} :'></Label>
              <Label class="ysPBox2" row="2"  column="0" text="{{mrData.values.std_name}}"></Label>
          
              <Label class="ysPBox" row="3" column="1" style="font-weight: 800;" text='{{"general.student_id"|translate}} :'></Label>
              <Label class="ysPBox2" row="3"  column="0" text="{{mrData.values.std_id}}" style="text-align: right;" ></Label>

              <Label class="ysPBox" row="4" column="1" style="font-weight: 800;" text='{{"general.ssn"|translate}} :'></Label>
              <Label class="ysPBox2" row="4"  column="0" text="{{mrData.values.ssn}}" style="text-align: right;" ></Label>

              <Label class="ysPBox" row="5" column="1" style="font-weight: 800;" text='{{"general.faculty"|translate}} :'></Label>
              <Label class="ysPBox2" row="5"  column="0" text="{{mrData.values.coll}}"></Label>

              <Label class="ysPBox" row="6" column="1" style="font-weight: 800;" text='{{"general.major"|translate}} :'></Label>
              <Label class="ysPBox2" row="6"  column="0" text="{{mrData.values.major}}"></Label>
            </GridLayout>

        <FlexboxLayout flexDirection="row-reverse" class="paragraph"  *ngIf="!isLoading && mrData.labels" flexWrap="wrap">
            <Label  text="{{mrData.labels.part1}}" textWrap="true"></Label>
            <Label  text="{{mrData.labels.part2}}" textWrap="true"></Label>
            <Label  text='{{"general.note"|translate}}' textWrap="true"></Label>
            <Label  text="{{mrData.labels.txt2}}" textWrap="true"></Label>
            <Label  text="{{mrData.labels.txt3}}" textWrap="true"></Label>
        </FlexboxLayout>

    
    </FlexboxLayout>

    </ScrollView>
