<mat-dialog-content>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{"services.chineescourse.title"|translate}}</h5>
      </div>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="modal-body">
          <section class="ser-state">
            <div class="container">
              <div class="row ser-block">
                <div class="col-md-12 col-sm-12">
                  <div class="state">
                    <div class="form-group row">
                      <label for="" class="col-sm-3 col-form-label">{{"services.chineescourse.time" | translate}}</label>
                      <div class="col-sm-9">
                        <select name="trems" [(ngModel)]="course.course_time" class="form-control">
                          <option *ngFor="let item of reqData.course_times" value="{{item.id}}">{{item.value}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="progress progress-sm">
                    <div class="progress-bar bg-info"></div>
                  </div>
                </div>

              </div>
            </div>
          </section>

        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeDiag()" class="btn btn-outline"><i class="ik ik-x"></i>
            {{"general.cancel"|translate}}</button>
          <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>
            {{"general.save"|translate}}</button>
        </div>

      </form>
    </div>
  </div>
</mat-dialog-content>
