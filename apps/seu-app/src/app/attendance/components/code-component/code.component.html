<div class="main-content">
    <section class="service-single">
      <div class="container">
        <a routerLink="/attendance"><h3>{{ "menu.student_attendance" | translate}}</h3></a>
        <div class="row">
          <div class=" col-md-5">
            <p>{{"attends.crns"|translate}}</p>
          </div>
        </div>
      </div>
    </section>
    
    <div class="row">
        <div class="col-md-11 code-content">
            <h1 *ngIf="!codeExpire" class="text-center">{{ code }}</h1>
            <h1 *ngIf="codeExpire" class="text-center code-disabled">{{ code }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 code-msg">
            <h3 class="text-center"><button id="timer-close" (click)="closeTimer()" class="btn btn-danger">  {{"attends.finish"|translate}}    <i style="position: relative; top: 1px; left: -3px;" class="fa fa-times-circle"></i>  </button>   {{ "services.reg.code_msg" | translate}}  </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 code-timer">
            <div id="ten-countdown">{{ timer }}</div>
        </div>
    </div>
  </div>
