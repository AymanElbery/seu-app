<ActionBar style="background:#001628; ">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
  
  -->
  
  <NavigationButton ios:visibility="collapsed" icon="font://&#xf0f3;"  class="far" style="font-size:10; color: #fff;" ></NavigationButton>
  
  <!--<ActionItem icon="font://&#xf0f3;"  class="far" style="font-size:10; color: #fff;" ios.position="right" (tap)="openSettings()"></ActionItem>
  -->
  <StackLayout margin-top="0">
  
    <Image src="~/images/logo_3d.png" style="width:80%"></Image>
  
  </StackLayout>
  
    <ActionItem icon="font://&#xf0c9;"  class="fas" style="font-size:10; color: #fff;"  (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
  
  </ActionBar>

<StackLayout>
    <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>
</StackLayout>

<ScrollView>

<FlexboxLayout flexDirection="column">

<GridLayout  columns="auto, *" class="serv-title" *ngIf="!isLoading">
    <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
    <Label col="1" text='{{"services.absence_quyery.title" |translate}}' class="serv-name" ></Label>
    <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
  </GridLayout>

	<StackLayout *ngIf="!isLoading">

        <GridLayout  class="ysBox" rows="auto,auto,auto,auto,auto,auto" columns="*,150" *ngFor="let item of reqData">
    
    
            <Label row="0" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.course_name" | translate}}'></Label>
            <Label row="0"  column="0" class="ysPBox2" text="{{item.CRS_TITLE}}" style="text-align: right;"></Label>
        
            <Label row="1" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.crn" | translate}}' style="text-align: right;"></Label>
            <Label row="1"  column="0" class="ysPBox2" text="{{item.CRN}}" style="text-align: right;"></Label>

            <Label row="2" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.course_code" | translate}}'></Label>
            <Label row="2"  column="0" class="ysPBox2" text="{{item.CRSE_CODE}}" style="text-align: right;"></Label>

            <Label row="3" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.vitrual" |translate}}'></Label>
            <Label row="3"  column="0" class="ysPBox2" text="{{item.VCOUNT}}" style="text-align: right;"></Label>

            <Label row="4" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.class" |translate}}'></Label>
            <Label row="4"  column="0" class="ysPBox2" text="{{item.FCOUNT}}" style="text-align: right;"></Label>

            <Label row="5" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.total" |translate}}'></Label>
            <Label row="5"  column="0" class="ysPBox2" text="{{item.TOTAL}}" style="text-align: right;"></Label>
      
          </GridLayout>

        <ng-template #array1>
            <Label text='{{"general.no_absence_registered" |translate}}' class="trow"></Label>
        </ng-template>

	</StackLayout>
</FlexboxLayout>
</ScrollView>
