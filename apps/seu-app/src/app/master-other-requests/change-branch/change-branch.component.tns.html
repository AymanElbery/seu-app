<ActionBar style="background:#001628; ">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
  
  -->
  
  <NavigationButton ios:visibility="collapsed" icon="font://&#xf0f3;"  class="far" style="font-size:10; color: #fff;" ></NavigationButton>
  
  <!--<ActionItem icon="font://&#xf0f3;"  class="far" style="font-size:10; color: #fff;" ios.position="right" (tap)="openSettings()"></ActionItem>
  -->
  <StackLayout margin-top="0">
  
    <Image src="~/images/logo_3d.png" style="width:80%"></Image>
  
  </StackLayout>
  
    <ActionItem icon="font://&#xf0c9;"  class="fas" style="font-size:10; color: #fff;"  (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
  
  </ActionBar>

<ScrollView>
    <FlexboxLayout flexDirection="column">
        <FlexboxLayout flexDirection="row-reverse" *ngIf="!isLoading && msgs && msgs.length>0">
            <ListView style="margin-top: 0px;" [items]="msgs">
                <ng-template let-item="item">
                    <Label [text]="item.body" class="ysMsg"></Label>
                </ng-template>
            </ListView>
        </FlexboxLayout>

        <GridLayout  columns="auto, *" class="serv-title">
            <Label col="1"  text="&#xf0d9;" class="fas serv-ico-r"></Label>
            <Label col="1"  text='{{"services.change_branch.title"|translate}}' class="serv-name" ></Label>
            <Label col="1"  text="&#xf0da;" class="fas serv-ico "></Label>
        
        </GridLayout>
        
        <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>

        <FlexboxLayout flexDirection="row-reverse" alignItems="center"  *ngIf="!isLoading" justifyContent="center">
            <Button text='{{"general.request.add_request"|translate}}' *ngIf="reqData.can_add_new_request" (tap)="onTap()" class="print-btn"></Button>
           </FlexboxLayout>

           <GridLayout rows="auto,auto,auto,auto,auto,auto,auto" columns="*,150" class="ysBox" *ngFor="let item of reqData.reqs;let i=index;">
                              
            <Label row="0" column="1" class="ysPBox" style="font-weight: 800;" text='{{"services.change_branch.required_branch"|translate}} :'></Label>
            <Label row="0"  column="0" class="ysPBox2" text="{{item.CAMP_TITLE}}"></Label>
        
            <Label row="1" column="1" class="ysPBox" style="font-weight: 800;" text='{{"services.change_branch.reply_date"|translate}} :'></Label>
            <Label row="1"  column="0" class="ysPBox2" text="{{item.APPROVAL_DATE}}" style="text-align: right;"></Label>

            <Label row="2" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.request.req_status"|translate}} :'></Label>
            <Label row="2"  column="0" class="ysPBox2" text="{{item.status}}"></Label>

            <Label row="3" column="1" class="ysPBox" style="font-weight: 800;" text='{{"general.request.req_date"|translate}} :'></Label>
            <Label row="3"  column="0" class="ysPBox2" text="{{item.insert_date}}" style="text-align: right;"></Label>

            <Label row="4" column="1" class="ysPBox" style="font-weight: 800;" text='{{"services.change_branch.procedure"|translate}} :'></Label>
              
            <Button row="4"  column="0" class="ysPBox2" *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;" (tap)="delete(item.request_number,i)" class="blue-button fas  -rounded-sm" style="width:15%;margin-left: 150;"></Button>
            <Label row="4"  column="0" class="ysPBox2" *ngIf='!item.deletable' text='{{"general.request.non_cancelable_request"|translate}}' textWrap="true"></Label>
          </GridLayout>
    </FlexboxLayout>
</ScrollView>
