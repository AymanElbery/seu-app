<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()" ios.position="right">
    </ActionItem>

    <NavigationButton ios:visibility="collapsed" text="add" android.systemIcon="ic_menu_add" (tap)="onTap()">
    </NavigationButton>


    <ActionItem android:visibility="collapsed" ios.systemIcon="4" ios.position="left" (tap)="onTap()"></ActionItem>

    <Label text='{{"services.change_branch.title"|translate}}'></Label>
</ActionBar>
<ScrollView>
    <FlexboxLayout style="margin:0;padding: 0;" flexDirection="column">
        <ActivityIndicator [busy]="isLoading" color="#6189f4"></ActivityIndicator>
        <FlexboxLayout style="margin-top: 0px;" visibility="{{collapse}}" flexDirection="row-reverse"
            *ngIf="!isLoading && msgs && msgs.length>0">
            <ListView style="margin-top: 0px;" [items]="msgs">
                <ng-template let-item="item">
                    <Label [text]="item.body" class="ysMsg"></Label>
                </ng-template>
            </ListView>
        </FlexboxLayout>
     <!--    <FlexboxLayout flexDirection="row-reverse" alignItems="center" *ngIf="!isLoading" justifyContent="space-between"
            style="margin-right:20;">
            <Button text='{{"general.request.add_request"| translate}}' (tap)="onTap()"
                class="-primary -rounded-sm"></Button>
        </FlexboxLayout> -->

        <FlexboxLayout flexDirection="column" justifyContent="flex-start" *ngIf="!isLoading" class="ysBox">
            <FlexboxLayout flexDirection="row-reverse" justifyContent="space-between" class="throw" [ngClass]="{'throw_no_border':reqData.reqs.length === 0}">
                <label text='#'></label>
                <label text='{{"services.change_branch.required_branch"|translate}}'></label>
                <label text='{{"general.request.date_and_status"|translate}}'></label>
                <label text='{{"services.change_branch.reply_date"|translate}}'></label>
                <label text='{{"services.change_branch.procedure"|translate}}'></label>
            </FlexboxLayout>

            <FlexboxLayout *ngIf="reqData.reqs && reqData.reqs.length>0">
            <FlexboxLayout alignItems="center" justifyContent="space-between" flexWrap="nowrap"
                *ngFor="let item of reqData.reqs;let i=index;" flexDirection="row-reverse" class="trow"
                [ngStyle]="{'border-bottom-width':i === reqData.reqs.length-1 ? '0' : '1' }">
                <Label [text]="i+1" textWrap="true"></Label>
                <Label [text]="item.CAMP_TITLE" textWrap="true"></Label>
                <FlexboxLayout alignItems="center" flexWrap="nowrap" flexDirection="column">
                    <Label [text]="item.insert_date"></Label>
                    <Label [text]="item.status"></Label>
                </FlexboxLayout>
                <Label [text]="item.APPROVAL_DATE" textWrap="true"></Label>
                <Button *ngIf='item.deletable' [disabled]='deleting' text="&#xf1f8;"
                    (tap)="delete(item.request_number,i)" class="fas -rounded-sm blue-button"></Button>
                <Label *ngIf='!item.deletable' text='{{"general.request.non_cancelable_request"| translate}}'
                    textWrap="true"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        </FlexboxLayout>
    </FlexboxLayout>
</ScrollView>
