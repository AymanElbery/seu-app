<div class="main-content">

  <service-header [title]="'menu.graduateprofile' |translate" [desc]="'menu.graduateprofile' |translate">
  </service-header>
  <seu-loader [isLoading]="isLoading"></seu-loader>

  <div class="ser-state" *ngIf="!isLoading">
    <div style="text-align: right" *ngFor="let msg of msgs"
      [ngClass]="msg.type == 'info' ? 'alert alert-info' : (msg.type == 'error' ? 'alert alert-danger' : (msg.type == 'success' ? 'alert alert-success' : 'alert alert-warning'))"
      role="alert">
      {{msg.body}}
    </div>
  </div>

  <!-- <div style="direction: ltr;text-align: center">

  <button *ngIf="!reqData.can_add_new_request" type="button" class="btn btn-primary"  (click)="openDialoge()">
  اضافة طلب <i class="ik ik-plus"></i>
</button>
<br/>
<br/>

</div> -->
  <div class="widget" *ngIf="!isLoading">
    <div class="widget-header">


      <h3 class="widget-title"> {{"general.request.pre_requests"|translate}}
        <button *ngIf=" true || reqData.can_update_data" type="button" class="btn btn-primary" (click)="openAddDialoge()">
          {{"general.request.add_request"|translate}} <i class="ik ik-plus"></i>
        </button>

      </h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">{{"general.request.req_no"|translate}} </th>
            <th scope="col"> {{"general.request.req_date"|translate}} </th>
            <th scope="col"> <i class="fa fa-eye" style="font-size:24px">

              </i></th>
            <th scope="col">{{"general.request.req_delete"|translate}}</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of reqData.reqs;let i=index;">
            <td>{{it.request_number}}</td>
            <td>{{it.INSERT_DATE}}</td>

            <!--   <td><a class="btn btn-primary" [href]="print(it.request_number)"><span
                  class="ik ik-printer"></span>
                {{"general.en_print" | translate}} </a></td>
         -->
            <td>
              <button type="button" class="btn btn-primary" (click)="openDialoge(it.request_number)">
                <i class="fa fa-eye" style="font-size:24px">

                </i>

              </button>
            </td>
            <td><button class="btn btn-sm btn-danger" style="color: white" (click)="delete(it.request_number,i)"><i
                  class="fa fa-trash">
                  <!-- <app-timer [hr]="it.time_to_delete_per_hour"></app-timer>-->
                </i> </button></td>


          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
