<app-header></app-header>

 
<StackLayout horizontalAlignment="right">
    <Button horizontalAlignment="right" *ngFor="let not of notifications.notesList" 
    text="{{not['TITLE']}} {{not['MESSAGE']}}" style="width: 100%;" textWrap="true"
    (tap)="notifications.redirect(not)"
    ></Button>
    <Label horizontalAlignment="right" *ngIf="notifications.notesList.length==0" text="  لايوجد اشعارات " style="width: 100%;margin: 20px;"></Label>
</StackLayout>
