<StackLayout>
  <ListView [items]="postsData" (setupItemView)="onSetupItemView($event)" class="list-group">
    <ng-template let-dataitem="item" let-i="index"  let-third="third" let-header="header" let-footer="footer">
        <GridLayout [class.third]="true"  class="list-group-item">
            <Label [text]="dataitem.title" android:class="label-item"></Label>
        </GridLayout>
    </ng-template>
</ListView>  
</StackLayout>
