<div class="main-content" style="padding-top:0">
  <section class="service-single">

    <div class="container">
      <h3> حذف مقرر </h3>
      <div class="row">
        <div class=" col-md-5">
          <p> حذف مقرر</p>
        </div>
        <!-- <div class=" col-md-6 descr">
              <span>مدة الإنجاز : <span class="badge">3 يوم</span> </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#"><i class="ik ik-download"></i> </a>
                <a href="#"><i class="ik ik-film"></i></a>
            </div> -->
      </div>
    </div>
  </section>
  <div *ngIf="isLoading" class=" loading-indicator  ">
    <div class="state">


      <mat-spinner *ngIf="isLoading"
        style="position: absolute;z-index: 10000;; margin: auto; top: 0; right: 0;  bottom: 0;left: 0; width: 10px; height: 10px;">
      </mat-spinner>

    </div>
  </div>
  <div class="ser-state" *ngIf="!isLoading">
    <div style="text-align: right" *ngFor="let msg of msgs"
      [ngClass]="msg.type == 'info' ? 'alert alert-info' : (msg.type == 'error' ? 'alert alert-danger' : (msg.type == 'success' ? 'alert alert-success' : 'alert alert-warning'))"
      role="alert">
      {{msg.body}}!
    </div>
  </div>
<br/>

  <button *ngIf="!reqData.can_add_new_request" type="button" class="btn btn-primary"  (click)="openDialoge()">
  اضافة طلب
</button>
<br/>
<br/>

  <div class="widget" *ngIf="!isLoading">
    <div class="widget-header">


      <h3 class="widget-title"> الطلبات السابقة
        <button *ngIf="reqData.can_add_new_request" type="button" class="btn btn-primary" (click)="openDialoge()">
          اضافة طلب
        </button>

      </h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead style="background: #e6e6e6">
          <tr>
            <th scope="col">رقم الطلب</th>
            <th scope="col">كود الكورس</th>
            <th scope="col">إسم الكورس </th>
            <th scope="col"> تاريخ الموافقة</th>

            <th scope="col">تاريخ الطلب</th>
            <th scope="col">حالة الطلب</th>
            <!-- <th scope="col"> طباعة الطلب</th>-->
            <th scope="col"> حذف الطلب </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of reqData.reqs;let i=index;">
            <td>{{it.request_number}}</td>
            <td>{{it.course_id}}</td>
            <td>{{it.course_title}}</td>
            <td>{{it.approval_date}}</td>

            <td>{{it.insert_date}}</td>
            <td>{{it.status}}</td>
            <!--   <td><a class="btn btn-primary" [href]="print(it.request_number)"><span
                  class="glyphicon glyphicon-print"></span>
                Print</a></td>
         -->
         <td *ngIf='it.deletable'><button [disabled]='!it.deletable' class="btn btn-sm btn-danger" style="color: white"
          (click)="delete(it.request_number,i)"><i class="fa fa-trash"></i> </button></td>

          <td *ngIf='!it.deletable'>لا يمكن إلغاء الطلب</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
