<mat-dialog-content>
    <div class="modal-dialog" role="document" style="direction: rtl;">
      <div class="modal-content">
        <div class="modal-header">
          <h5  class="modal-title  " id="exampleModalLabel">  طلب فصل استثنائي   </h5>

        </div>
        <div class="modal-body">
          <P class="text-center">  </P>
          <div>
            <p><span style="color:red">تنبيه</span> : يسمح للطالب إلغاء او تعديل الطلب خلال فترة 48 ساعة من تاريخ تقديم الطلب فقط </p>
          </div>
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" class="mt-20">
              <div  class="main-content">
              <section  class="ser-state">
                  <div class="container">
                       <div class="row ser-block">
                          <div class="col-md-12 col-sm-12">
                                <div class="state">
                                   <h6>ما السبب </h6>
                                   <textarea name="reason" #reason="ngModel" [(ngModel)]="termination.reason" class="form-control" >
                                     </textarea>
                                </div>
                                  <div class="progress progress-sm">
                                      <div class="progress-bar bg-info"></div>
                                  </div>
                           </div>

                    </div>
                  </div>
               </section>
               <div style="margin-top: 10px;">
                  <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                    <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>
                   <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
                  </div>
             </div>
              </div>


        </form>




        </div>
    </div>

     </div>
  </mat-dialog-content>
