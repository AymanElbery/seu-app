<mat-dialog-content dir="rtl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-align: center" class="modal-title " id="exampleModalLabel"> طلب تغيير فرع </h5>
        
      </div>
      <h5 style="text-align: center">تنبيه:</h5>
      <h6  style="text-align: center" >فى هذه الفترة يتم استقبال الطالبات والتنفيذ بمشيئة الله بعد ظهور نتائج الاختبارات النهائية</h6>
      <h6  style="text-align: center"> يسمح للطالب الغاء الطلب خلال فترة 48 ساعة من تاريخ تقديم الطلب فقط.</h6>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit()">

      <div class="modal-body">
<!--drop down list-->
<p style="text-align:center" >اختيار الفرع</p>

<select class="form-control" #CampID="ngModel" [(ngModel)]="cmp.camp"  name="Camp" [class.is-invalid]="cmp.camp == ''">
  <option value=''>اختر  الفرع</option>
  <option *ngFor="let camp of camps" [value]="camp.CAMP_CODE">{{camp.CAMP_DESC}}</option>
</select>

<!--<mat-select >
  <mat-option *ngFor="let camp of reqData.camps" [value]="camp.CAMP_CODE">{{camp.CAMP_DESC}}</mat-option>
</mat-select>-->
<br>
  
 <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
      <button type="button" (click)="closeDiag()"  class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i> الغاء</button>

<button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
</div>
      </div></form></div></div></mat-dialog-content>
