<!-- Modal -->
<mat-dialog-content dir="rtl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-align: center" class="modal-title " id="exampleModalLabel"> طلب تغير التخصص </h5>

      </div>
      <div class="modal-body">
        <!-- <P class="text-center">
                <span style="font-weight: bold; font-size: 15px;color: red;" >تنبيه:   </span>{{reqData.notes.txt1}}

               </P> -->
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="main-content" style="padding-top:0;">
            <P class="text-center">
              <span style="font-weight: bold; font-size: 15px;color: red;">تنبيه: </span>
              سيتم اتاحة الفرصة لتغيير التخصص مرة واحدة خلال الدراسة في الجامعة.
              <br />
              يسمح للطالب بالغاء الطالب خلال فترة 48 ساعة من تاريخ تقديم الطلب فقط.

            </P>
            <section class="ser-state">
              <div class="container">
                <div class="row ser-block">

                  <div class="col-md-12 col-sm-12">
                    <div class="state">
                      <h6>اختر التخصص</h6>
                      <select name="major" #BranchID="ngModel" [(ngModel)]="mj.major" class="form-control"
                        [class.is-invalid]="mj.major==''">
                        <option value="">اختر التخصص</option>
                        <option *ngFor="let item of reqData.majors" value="{{item.MAJOR_PK}}">{{item.MAJOR_TITLE}}
                        </option>
                      </select>
                    </div>
                    <div class="progress progress-sm">
                      <div class="progress-bar bg-info" style="width: 15%;"></div>
                    </div>
                  </div>


                </div>
              </div>
            </section>


            <div style="margin-top: 10px;">
              <div class="btn-group" style="direction: ltr" role="group" aria-label="Basic example">
                <button type="button" (click)="closeDiag()" class="btn btn-outline"><i class="ik ik-x"></i>
                  الغاء</button>

                <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> حفظ</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</mat-dialog-content>
